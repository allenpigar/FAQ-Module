  data:
    url: "/faq/home-insurance-after-death/"
    header_text: "How does Kin handle the death of a customer?"
    sub_header: "We can help you figure out next steps, whether that means rewriting the policy or closing it out."
    sub_text: "<p>We can help you figure out next steps, whether that means rewriting the policy or closing it out.</p>"
    featured_image: "3-f894c3d-n8dffp"
    featured_image_alt: "Concerned couple having a business meeting with an insurance agent"
    featured_video: null
    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does Kin handle the death of a customer?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Our representatives are ready to walk you through the process. Simply call 855-216-7674 for assistance.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What documents do I need if a home insurance policyholder dies?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"We may need a copy of the death certificate, estate documents detailing the executor, or court-ordered estate plan from the probate process. Depending on what you want to do with the property, we may need other documentation, like an updated deed.\\\"\\n    }  \\n   },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What happens to my home insurance if I die and my spouse outlives me?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"We will likely request documentation and add “Estate of” to the named insured. However, once we get the appropriate documents, we can list you as the named insured on the policy.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<p>The death of a loved one is a challenging time, and the last thing anyone wants to do is deal with unpleasant paperwork. Unfortunately, the situation almost always creates tasks that seem trivial in the moment, but can affect you and your family later on if you don’t take care of them.</p>\n<p><a href=\"/home-insurance/\">Home insurance</a> is a good example. Figuring out what to do with the policy of the deceased may not be the first thing that comes to mind, but it’s an important part of ensuring everyone is protected.</p>\n<p>We outline our process for you here, but please know that our representatives are here for you. You’re more than welcome to give us a call at 855-216-7674 if you’d like someone to walk you through it.</p>\n<h2 id=\"whatdocumentsdoineed\">What documents do I need?</h2>\n<p>We usually have to make changes to a policy when one of our customers passes away. To do this securely, we need one or more of the following documents:</p>\n<ul>\n<li>A copy of the death certificate for the deceased.</li>\n<li>The estate documents detailing the executor of the estate.</li>\n<li>A court-ordered estate plan from the probate process.</li>\n</ul>\n<p>We also need to know who is the executor of the estate. All of this information can be sent by email to <a href=\"mailto:support@kin.com\">support@kin.com</a> with the name of the deceased and policy number in the subject line. (Don’t worry - we can also send an email with the request that you can simply respond to if you’d prefer.)</p>\n<p>One of the changes we’ll have to make to the policy is to update the <a href=\"/glossary/named-insured/\">named insured</a>. We do this by creating an <a href=\"/glossary/insurance-endorsement/\">endorsement</a> that changes the name on the policy to include the phrase “Estate of.”</p>\n<p>This endorsement is an important part of protecting the property. Without that additional phrase, the estate of the named insured would likely be unable to collect any money should there be a claim on the house nor can the estate collect a refund should the policy be canceled.</p>\n<p><strong>Please note:</strong> An estate cannot renew a homeowners policy, so this particular policy will expire at the end of its term.</p>\n<p>If you have another structure for handling a loved one’s estate, such as a trust, our customer service representatives can also help work through your particular situation.</p>\n<h3 id=\"whathappensifaspouseislistedonthepolicy\">What happens if a spouse is listed on the policy?</h3>\n<p>If a spouse or another party is listed as a co-applicant or additional insured on a policy and the primary <a href=\"/glossary/policyholder/\">policyholder</a> has passed, then the steps are mostly the same. We will likely request documentation and add “Estate of” to the named insured. However, once we get the appropriate documents, we can usually list you as the named insured on the policy – although that really depends on what the estate, will, or probate process reveals. The name of the deceased typically can be removed from your policy once probate is complete.</p>\n<h2 id=\"doineedanewpolicy\">Do I need a new policy?</h2>\n<p>The next issue to cover is your arrangements for the house. We need to know how you plan to use it in order to know what kind of coverage comes next. For example, you may want to:</p>\n<ul>\n<li><strong>Sell to a third party.</strong> In this case, we need a HUD-1 Settlement Statement from the US Department of Housing and Urban Development. This is a standardized mortgage lending form where creditors or their closing agents list all charges imposed on buyers and sellers. When we have that, we can cancel the policy.</li>\n<li><strong>Rent the home out.</strong> Choosing to rent your property to someone else makes you a landlord, and that requires rewriting your coverage as a <a href=\"/glossary/dp3-policy/\">DP3 policy</a>. This makes it a new policy, which means it will go through the <a href=\"/glossary/insurance-underwriting-process/\">underwriting process</a>, and we’ll need an updated deed.</li>\n<li><strong>Transfer the home to a family member.</strong> We’ll need to rewrite the policy for the new owner if he or she isn't listed as a co-applicant or an <a href=\"/glossary/additional-insured/\">additional insured</a> on the original coverage. This is another situation where we need an updated deed, and we’ll send the policy through underwriting.</li>\n</ul>\n<p>Dealing with a family death is not easy, and we understand it usually means a lot of difficult situations. At the very least, we hope we can make this one aspect a little easier for you and your loved ones.</p>"
