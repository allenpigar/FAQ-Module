    url: "/faq/home-insurance-fees/"
    header_text: "What home insurance fees does Kin charge?"
    sub_header: "Depending on where you live, you may see the following fees: EMPA, FIGA, installment fees, inspection fees, and surplus contributions. Let’s take a look at each."
    sub_text: "<p>Depending on where you live, you may see the following fees: EMPA, FIGA, installment fees, inspection fees, and surplus contributions.</p>"
    featured_image: "3-f894c1c-z4mmjk"
    featured_image_alt: "woman in a blue blouse on her laptop with a plant in the foreground"
    featured_video: null
    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an EMPA fee?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The EMPA fee is a flat $2 fee for each Florida homeowners insurance policy sold that goes toward the Emergency Management, Preparedness, and Assistance Trust Fund.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the Emergency Management, Preparedness, and Assistance Trust Fund?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The Emergency Management, Preparedness, and Assistance Trust Fund is a state-run fund in Florida that helps pay for emergency management activities (e.g., when a big hurricane hits and the state must quickly assist citizens).\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What home insurance fees are included in my policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Depending on where you live, you may see the following fees: EMPA, FIGA, installment fees, inspection fees, and surplus contributions.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<p>Most insurance policies come with mandatory fees, and we want to be as transparent as possible about the charges you might find in your policy. Depending on where you live, you may see the following fees: EMPA, FIGA, installment fees, inspection fees, and surplus contributions. Let’s take a look at each.</p>\n<h2 id=\"empafee\">EMPA fee</h2>\n<p>When you buy a policy from Kin and you're a Florida resident, you will see a flat $2 fee in your premium breakdown. This is the EMPA fee.</p>\n<p>This fee only applies to policyholders in Florida. By state law, a flat $2 for each Florida homeowners insurance policy sold must go toward the Emergency Management, Preparedness, and Assistance Trust Fund. This fund helps pay for emergency management activities (e.g., when a big hurricane hits and the state must quickly assist citizens).</p>\n<p>If you have a taste for legal jargon, you can read up on <a href=\"http://www.leg.state.fl.us/Statutes/index.cfm?App_mode=Display_Statute&Search_String=&URL=0200-0299/0252/Sections/0252.372.html\">the statute</a>.</p>\n<p>Once the policy is issued, the fee has been fully earned and is non-refundable, even if you cancel the policy shortly thereafter.</p>\n<h2 id=\"figafee\">FIGA fee</h2>\n<p>The Florida Insurance Guaranty Association, or FIGA, is a <a href=\"https://figafacts.com/frequently-asked-questions\">nonprofit organization established under Florida law</a> that protects Florida property and casualty insurance policyholders by handling any outstanding claims if their insurance company fails and becomes insolvent. Sometimes FIGA needs additional funds to resolve outstanding claims, so it periodically requires member insurance companies to collect assessment surcharge fees from their policyholders.</p>\n<p>Because several insurance carriers became insolvent, the Florida Office of Insurance Regulation has ordered an <a href=\"https://figafacts.com/assessments\">additional FIGA assessment surcharge fee</a> in 2022 to cover the cost of claims left behind by failed insurance companies. The result of this assessment will cost you 1.3 percent of your total homeowners insurance premium, not including other taxes and fees.</p>\n<p>This is in addition to the 0.7 percent FIGA assessment surcharge that was implemented earlier this year - adding up to 2 percent of your premium in FIGA assessment surcharges. If you choose to pay your premium in installments, then the total fee will be added to your first payment.</p>\n<p>As required by law, this FIGA fee:</p>\n<ul>\n<li>Begins on July 1, 2022.</li>\n<li>Applies to every new or renewing Florida home insurance policy with effective dates from January 1 through December 31, 2022.</li>\n<li>Lasts through June 30, 2023.</li>\n</ul>\n<h2 id=\"installmentfees\">Installment fees</h2>\n<p>If you opt to pay your premium in installments – typically, the options are 1, 2, or 4 installment payment plans – <a href=\"/faq/installment-fees/\">installment fees</a> apply. The amount of the fee varies by state to account for transaction costs. For <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a> and Louisiana, it’s $3 per installment and in California, it’s $7 per installment.</p>\n<h2 id=\"inspectionfees\">Inspection fees</h2>\n<p>Most <a href=\"/home-insurance/\">home insurance</a> companies, especially those in catastrophe-exposed states, require a home inspection to ensure the home doesn’t have existing damage and that it meets underwriting requirements. We make this super easy by offering <a href=\"/faq/what-to-look-for-when-doing-a-home-inspection/\">self inspections</a> in Florida and <a href=\"/home-insurance/louisiana/\">Louisiana</a> that cost $15. But if you want an inspector to come to your house, an exterior inspection costs $25 and an interior and exterior inspection costs $57.</p>\n<p>In California, exterior inspections are $24, exterior and interior inspections are $44, and if you have a high-value home, the inspection is $175. A wildfire inspection is $64.</p>\n<h2 id=\"surpluscontribution\">Surplus contribution</h2>\n<p>When you buy a policy from our carrier – the Kin Interinsurance Network – the policy includes a <a href=\"/faq/surplus-contribution/\">surplus contribution</a>. This fee is approved by Florida regulators and is 10 percent of your premium. It’s used for claims and carrier operating costs only – we don’t make any money off of or take a percentage of this contribution.</p>\n<p>In fact, a surplus contribution can save you money over time. The more reserves we have to pay claims and cover operating costs, the lower we can keep our prices.</p>\n<p>This fee is refundable on a prorated basis if the policy is canceled.</p>\n<p>Our fees are never hidden – we want you to know exactly where your money goes. If you have additional questions, feel free to send them our way at marketing@kin.com.</p>"
- id: "/faq/how-does-kin-handle-the-death-of-a-customer"
