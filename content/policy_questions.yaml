    url: "/faq/premium-refund/"
    header_text: "How do premium refunds work?"
    sub_header: null
    sub_text: "<p>We think everything about home insurance should be easy – including refunds.</p>"
    featured_image: "3-f894cb6-hjzt9w"
    featured_image_alt: null
    featured_video: null
    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Can you get a refund on insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Yes, the unused premium will be refunded if a policy is cancelled before its renewal date.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How long do refunds take?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Refund requests are processed within 15 days.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does my mortgage company get the refund?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If your mortgage company pays your insurance premium, the refund generally goes directly to you.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"howdorefundswork\">How do refunds work?</h2>\n<p>If your policy is cancelled early and you have unused premium, there are a few ways we can send along your refund, depending on how you paid.</p>\n<p>If your mortgage company pays your premium, the refund goes directly to you. You can choose to:</p>\n<ol>\n<li>Direct deposit to your bank account using your account and routing number.</li>\n<li>Print a refund check to deposit.</li>\n<li>Wait for a refund check in the mail (this usually takes 7 to 15 days).</li>\n</ol>\n<p><strong>Note:</strong> To avoid any shortages, it’s smart to return the refunded amount to your <a href=\"/blog/change-homeowners-insurance-with-escrow/\">escrow account</a>.</p>\n<p>If you paid for your policy with a credit or debit card, the refund will usually be sent back to your card. However, if the most recent payment was more than 120 days ago or the refund amount is more than the most recent payment, your refund will be issued with a check.</p>\n<h2 id=\"isthepremiumrefundedinfull\">Is the premium refunded in full?</h2>\n<p>In most cases, yes, any unused premium will be refunded minus the $2 EMPA fee for Florida residents. We’re required to submit that $2 fee to the state in all situations except for a few. For example, when the policy is cancelled because a closing fell through, that fee is refunded.</p>\n<p>Learn more about the <a href=\"/faq/home-insurance-fees/\">EMPA fee</a>.</p>\n<h2 id=\"howlongdorefundstake\">How long do refunds take?</h2>\n<p>It depends on the type of refund you’re getting. Refund checks can take 7 to 15 days to receive by mail, but you can receive them faster by opting for direct deposit or to print your check.</p>\n<p>If your refund is being sent back to your card, it’s usually 3 days for debit cards and 7 days for credit cards.</p>\n<p>We initiate a refund within 15 days of the refund request date.</p>\n<p>If you have any questions about the status of your refund, feel free to reach our customer support team at <a href=\"tel:855-216-7674\">855-216-7674</a> or support@kin.com.</p>"
