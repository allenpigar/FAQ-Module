    url: "/faq/installment-fees/"
    header_text: "What are installment fees?"
    sub_header: null
    sub_text: "<p>An installment fee is a small service charge to cover the cost of processing additional premium payments, usually on a quarterly or monthly basis.</p>"
    featured_image: "3-f8947e1-k8x88t"
    featured_image_alt: null
    featured_video: null
    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is an intallment payment?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In insurance, an installment fee covers a small processing charge for every monthly, quarterly, or biannual premium payment.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a premium installment charge for most insurance companies?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"It varies by the insurer and the state. In Florida, Kin charges a $3 installment fee per payment and $7 in California.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a 4 pay monthly payment?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A 4-pay payment means you pay your premium in four installments throughout the year. For each payment beyond the first, an installment fee will be charged.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<p>An installment fee is the small charge per payment you make on your home insurance premium. The fee covers the service cost of processing the additional payments on a monthly, quarterly, or bi-annual basis. Almost every insurance company charges this fee unless you pay for your policy in full each year.</p>\n<p>With Kin, you’ll notice you save a little more overall if you don’t pay for your policy in installments. That’s because California is charged $7 per installment payment. On <a href=\"/home-insurance/florida/\">Florida homeowners insurance</a>, there's a $3 charge per installment.</p>\n<h2 id=\"howpayingforyourpolicyinfullsavesyoumoney\">How paying for your policy in full saves you money</h2>\n<p>The tiny installment fee doesn’t seem like much at first glance, but it does add up a little. If you choose a 4-pay plan for your <a href=\"/home-insurance/california/\">California home insurance,</a> for example, that’s $21 extra in processing fees (you don’t get charged for the first installment).</p>\n<p>The best way to avoid these fees? You can choose to pay for your annual premium in full. While breaking the premium up in installments may be easier to budget for in the short term, it’s important to note that it <em>doesn’t</em> save money in the long run.</p>\n<h2 id=\"whydoinsurancecompanieschargeinstallmentfees\">Why do insurance companies charge installment fees?</h2>\n<p>Insurers charge installment fees for two main reasons:</p>\n<ol>\n<li><strong>It covers each additional credit card processing fee.</strong> Each time your insurance company runs your credit card, their servicer charges them for the transaction. Your installment fee offsets that charge.</li>\n<li><strong>It ensures they can keep offering budget-friendly installment plans.</strong> If a company didn’t charge installment fees, it would be unfair to policyholders who pay in full. For example, if you chose a 4-pay plan and your company didn’t charge a fee to cover transaction costs, the insurer would be covering $21 they didn’t cover for one-time payers.</li>\n</ol>\n<h2 id=\"otherfeesyoumayseeinyourpremiumbreakdown\">Other fees you may see in your premium breakdown</h2>\n<p>Some policies include <a href=\"/faq/home-insurance-fees/\">other types of servicing fees</a>, and these vary from insurance company to insurance company and state to state. In the spirit of full transparency, here are our fees for our California homeowners insurance policies:</p>\n<ul>\n<li><strong>The premium.</strong> This is what your policy costs for the coverage alone.</li>\n<li><strong>MGA fee.</strong> This is a one-time administration fee for all California policies. In California, we operate as a managing general agent, and this fee allows us to offer specialized coverage we wouldn’t be able to offer otherwise.</li>\n<li><strong>Inspection fee (if applicable).</strong> If we require an <a href=\"/blog/what-is-a-4-point-insurance-inspection/\">inspection</a> in California, there is a one-time inspection fee. Exterior Inspections are $24, exterior and interior inspection are $44, and if you have a high-value home, the inspection is $175. A wildfire inspection is $64.</li>\n<li><strong>Installment fee.</strong> Again, in California, this is a flat $7 processing fee for each additional premium payment beyond the first.</li>\n</ul>\n<p>Our fees are never hidden. If you have any questions, please contact us at <a href=\"mailto:support@kin.com\">support@kin.com</a>. We’re an open book!</p>"
