    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When should I file a homeowners insurance claim?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When you experience a total loss, you should file a claim. Your policy is meant to cover acute and unexpected damage to your home and belongings.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is it worth filing a home insurance claim?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"It depends on the loss. For example, if the damage costs less than your deductible to repair, it doesn't make sense to file a claim.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much will my homeowners insurance go up if I file a claim?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurance premiums increase 9% on average after your first claim and 20% after your second claim within three years.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whentofileahomeinsuranceclaim\">When to file a home insurance claim</h2>\n<p><a href=\"/home-insurance/\">Home insurance</a> is for disasters big and small. But when you don’t have a total loss (think: a home completely flooded by a hurricane or destroyed by wildfires), it can be hard to determine what losses warrant a claim.</p>\n<p>Before we dive in, know that these are suggestions and best practices, not advice. It’s totally up to you when you choose to use your policy and file a claim.</p>\n<p>Here are some signs it might make sense to file a claim.</p>\n<h2 id=\"1thecostofrepairsismorethanyourdeductible\">1. The cost of repairs is more than your deductible</h2>\n<p>If a loss will cost significantly more than your insurance deductible to repair or replace your property, filing a claim may be the way to go. If the cost is less than your deductible, your insurance wouldn’t kick in until that deductible is met. You’d be paying that amount out of pocket either way, and filing a claim would only increase your premium.</p>\n<p>But what do you do when the loss value is somewhere in between?</p>\n<p>Let’s take a look at some examples to give you a better idea.</p>\n<p><strong>Example 1:</strong> Your deck’s support beam has slowly been eaten by termites and collapses. Because <a href=\"/blog/does-home-insurance-cover-termite-damage/\">termite damage</a> is considered a wear-and-tear issue, the claim would likely be denied if you filed it. Even a denied claim on your record can cause your premiums to go up with some insurance companies.</p>\n<p><strong>Example 2:</strong> Your pipe burst 18 months ago, and you made a claim valued at $40,000 to repair your bathroom cabinets, floors, walls, and some of the carpet in the hallway. But now you have a second pipe failure that caused $5,000 in damages. You have a $2,000 deductible. Your insurance premiums already went up with the first claim and will go up even more with the second (or risk being cancelled in some cases). This may be a time to pay out of pocket.</p>\n<p><strong>The takeaway: Your claims history, the amount of damage, and what your policy covers all play a role in when to file a claim.</strong></p>\n<h2 id=\"2youveexperiencedatotalloss\">2. You’ve experienced a total loss</h2>\n<p>This is when you really need your insurance to come through. Your policy is designed to cover unexpected incidents that make your home uninhabitable. If you have a total loss that your policy covers, filing a claim is a no-brainer and the quickest way to get your life back to normal.</p>\n<h2 id=\"3youhaventfiledaclaiminmorethan3years\">3. You haven’t filed a claim in more than 3 years</h2>\n<p>Every homeowner has a Comprehensive Loss Underwriting Exchange (CLUE) report, which is a comprehensive record of your entire <a href=\"/faq/insurance-claims-history/\">loss history</a>. Claims usually stay on this report for seven years.</p>\n<p>Insurance companies use this report to help them predict how likely you are to file a claim in the future. The more claims you have on your record, the more likely you are to file a claim (statistically speaking), and the higher your premiums may be. The reverse is also true: a claims-free record is usually awarded with lower rates.</p>\n<p>Most insurance companies pay particular attention to the last three years of your loss history. If you go three years without another claim, the incident may be considered isolated and your premiums may go back down. You can use this timeframe to gauge when filing a claim might make sense if you’re on the fence and already have a claims history.</p>\n<p>If you don’t have a claims history, the typical premium increase is about 9 percent, but that depends on your insurer.</p>\n<h2 id=\"whennottofileahomeinsuranceclaim\">When not to file a home insurance claim</h2>\n<p>Being savvy about when to file and when to repair on your own can help you save more on insurance in the long run. Here are some instances when you probably don’t want to file a claim:</p>\n<ul>\n<li>Repair costs are less than your deductible.</li>\n<li>The loss is caused by normal wear and tear.</li>\n<li>You had a recent claim within the past three years.</li>\n<li>The cost of repairs is barely more than your deductible.</li>\n</ul>\n<h2 id=\"top5reasonshomeinsuranceclaimsgetdenied\">Top 5 reasons home insurance claims get denied</h2>\n<p>If you’ve run the numbers but still aren’t sure if you should file a claim for fear it will be denied, it helps to know what causes a claim to get turned down for coverage. These are the top reasons insurers deny claims:</p>\n<ol>\n<li><strong>The damage was caused by a</strong> <a href=\"/glossary/perils/\"><strong>non-covered peril</strong></a><strong>.</strong> Say your sewer backs up and causes your basement to flood. If you don’t have <a href=\"/blog/water-damage-home-insurance/\">water backup coverage</a>, the claim would not be covered.</li>\n<li><strong>The damage was caused by</strong> <a href=\"/blog/wear-and-tear-isnt-covered/\"><strong>normal wear and tear</strong></a><strong>.</strong> Homeowners are expected to do regular upkeep on their homes to keep them in good working order. So if your roof is in disrepair from old age and you experience a leak, that damage might not be covered. But if a tree falls through your roof and you get a leak, that’s a different story (and usually covered by insurance).</li>\n<li><strong>The damage could have been avoided.</strong> Insurance doesn’t cover intentional or avoidable acts. For example, if you didn’t turn the water off in the house before trying to fix your pipes, that could be considered an avoidable incident.</li>\n<li><strong>The damage happened too long ago.</strong> Every state has statutes of limitations for filing claims – otherwise, it would be too hard to assess whether actions or activity increased damage over time.</li>\n<li><strong>Your policy lapsed.</strong> If your policy has lapsed when the damage occurred, you will not have coverage for the claim.</li>\n</ol>\n<p>Remember: your insurance company is there to help you. If you’re not sure whether to file a claim, ask. Most insurers won’t force you into a claim or stop you from filing one. Ask a lot of questions to make sure you're comfortable with the likelihood of getting the claim approved.</p>\n<h2 id=\"howclaimsimpactyourpremium\">How claims impact your premium</h2>\n<p>Insurance rates don’t go up based on the value of the claim. They go up simply because you had a claim. But some types of claims do impact your rates more than others.</p>\n<p>For example, catastrophic claims (think: wildfires and hurricanes) have less impact on your rates than, say, a dog bite or theft claim. The logic is that you may have slightly more control over those losses, whereas no one can control a hurricane.</p>\n<p>That said, on average, premiums go up about <a href=\"https://money.cnn.com/2014/10/19/real_estate/homeowners-insurance-claims/index.html#:~:text=On%20average%2C%20filing%20a%20single,by%20an%20average%20of%2020%25.\">9 percent after a first claim</a> and 20 percent after a second claim. That’s because decades of data shows that someone who has one claim is very likely to have another claim within three years. The claims tend to get more expensive each time, too.</p>\n<p>That said, your policy is meant to help you deal with acute losses. Use it when you really need it.</p>"
