    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is contractor fraud?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Fraudulent service providers may try to get upfront payment for a job and never show up for it, begin a job but not complete it, or use subpar materials or deliver shoddy work to pocket more profit.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I find a good home contractor?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Ask for references, read reviews, and check the contractor's insurance before you sign anything.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How can I report insurance fraud?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If you think you’ve been solicited by an unlicensed contractor or adjuster or have been asked to fabricate an insurance claim, contact your insurance company immediately. You can also call the NICB hotline at 1-800-835-6422 or text your information and “FRAUD: to TIP411.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"dontgetrippedoffafteradisaster\">Don’t get ripped off after a disaster</h2>\n<p>From wildfires in California to hurricanes in Florida and Texas, disasters rattle the American landscape each year. In addition to causing billions in damage, natural disasters may subject homeowners to opportunists hoping to take advantage of confusing and turbulent times.</p>\n<p>Contractor fraud is rampant following a natural catastrophe. Though some states have <a href=\"https://www.iii.org/article/background-on-insurance-fraud\">passed laws aimed to protect homeowners</a> from contractor fraud, such as prohibiting rebates and allowing for contract termination, the fact remains that homeowners must be vigilant to avoid potential scams.</p>\n<h2 id=\"whatcontractorfraudlookslike\">What contractor fraud looks like</h2>\n<p>Not every professional who goes door-to-door offering to clean up or make repairs after a catastrophe is out to scam you. However, this is a common tactic by folks who might try to defraud victims after a major, community-wide disaster.</p>\n<p>Fraudulent service providers may try to:</p>\n<ul>\n<li>Get upfront payment for a job and never show up for it.</li>\n<li>Begin a job but not complete it.</li>\n<li>Use subpar materials or deliver shoddy work to pocket more profit.</li>\n</ul>\n<p>That’s why it’s so important to contact your insurance company before you begin any construction or repair work on your home following a disaster. They can guide you on next steps and make sure you work with trusted contractors.</p>\n<h3 id=\"assignmentofbenefitscamsinflorida\">Assignment of benefit scams in Florida</h3>\n<p>One of the most common forms of contractor fraud in Florida is an <a href=\"/blog/assignment-of-benefits-scams/\">assignment of benefit</a> (AOB) scam. In this scam, a homeowner signs a document assigning benefits from an insurance policy to a contractor. This allows the contractor to deal directly with the homeowner’s insurance company to:</p>\n<ul>\n<li>File claims.</li>\n<li>Make repair decisions.</li>\n<li>Receive claim payouts.</li>\n</ul>\n<p>Essentially, signing an AOB may mean an unscrupulous contractor can claim benefits for work that was never actually completed.</p>\n<p>Thankfully, AOB scams have gotten a lot of attention and <a href=\"https://www.myfloridacfo.com/division/ica/2022propertyinsurancechanges\">Florida’s Senate Bill 2A</a> has taken aim at the problem in an effort to reduce the scam’s frequency and effect.</p>\n<h2 id=\"tipstoavoidpostdisastercontractorfraud\">Tips to avoid post-disaster contractor fraud</h2>\n<p>In addition to calling your insurance company before you hire a contractor, as a general rule, if you didn’t request the work, don’t accept it.</p>\n<p>These pointers can help you find a reputable contractor when you are ready to get repairs on your home underway.</p>\n<p><strong>DO:</strong></p>\n<ul>\n<li>Get more than one estimate so you can compare rates and timelines.</li>\n<li>Get all promised work in writing, including all repairs, cost, timeline, payment schedules, and work warranties.</li>\n<li>Ask for references, read reviews of the contractor’s work, and look up their business on the Better Business Bureau or Angie’s List.</li>\n<li>Check the contractor’s driver’s license and write down their license number.</li>\n<li>Ask for the contractor’s insurance certificate and licensing.</li>\n<li>Review all documents sent from the contractor to your insurance provider.</li>\n</ul>\n<p><strong>DON’T:</strong></p>\n<ul>\n<li>Sign an incomplete contract or a work order with blanks.</li>\n<li>Pay a contractor in full before work is finished.</li>\n<li>Sign a completion certificate before the work is complete and inspected for code compliance.</li>\n<li>Hire a contractor because they pressured you.</li>\n<li>Let a contractor decide what your policy covers.</li>\n<li>Let a contractor dissuade you from talking to your insurer.</li>\n</ul>\n<h2 id=\"whyhomeownersneedtoavoidcontractorfraud\">Why homeowners need to avoid contractor fraud</h2>\n<p>You might be asking yourself, “So what? Who cares? Isn’t this the insurance company’s problem?” Oh, if wishing made it so.</p>\n<p>Contractor fraud has significant effects on homeowners who fall victim to the scam. These homeowners end up with poor claims histories that can lead to homeowners seeing drastic rate increases – or even difficulty getting coverage at all. In fact, <a href=\"/blog/assignment-of-benefits-florida/\">AOB benefit scams in Florida</a> are one major reason why rates are continuing to climb so fast in that state.</p>\n<p>Plus, if an insurance company finds that a homeowner was in any way complicit with the fraud – or had reason to suspect one was being committed – the homeowner may face legal consequences as well.</p>\n<p>Insurance fraud also has significant impacts on the <a href=\"https://insurancefraud.org/wp-content/uploads/The-Impact-of-Insurance-Fraud-on-the-U.S.-Economy-Report-2022-8.26.2022.pdf\">broader economy as well</a>. When one homeowner in a particular area falls victim to a scam, it can increase the cost of coverage for others in their area. Depending on the size and scale of the fraud, these effects may be amplified as local businesses and property values are impacted.</p>\n<h2 id=\"howtoreportinsurancefraud\">How to report insurance fraud</h2>\n<p>If you think you’ve been solicited by an unlicensed contractor or adjuster or have been asked to fabricate an insurance claim, contact your insurance company immediately. You can also call the NICB hotline at 1-800-835-6422 or text your information and FRAUD: to TIP411.</p>"
