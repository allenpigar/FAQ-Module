    body: "<h2 id=\"whatisthekinmanagedrepairnetwork\">What is the Kin Managed Repair Network?</h2>\n<p>“Managed repair” simply means your insurance company helps make sure your covered repairs get done professionally and quickly.</p>\n<p>Kin’s Managed Repair Network kicks in as soon as you file a <a href=\"/claims/\">claim</a>. We automatically connect you with a licensed, insured, and local contractor to handle your repairs so you don’t lose time searching for a professional.</p>\n<p>Unlike other claims programs where help ends once a check is cut, our managed repair program means claim support is ongoing until your home is back in order.</p>\n<p>Here’s what you should know about the Kin Managed Repair Network and how it benefits you.</p>\n<h2 id=\"keybenefitsofkinsmanagedrepairnetwork\">Key benefits of Kin’s Managed Repair Network</h2>\n<ul>\n<li>You get a <strong>10% discount</strong> on your deductible (which means fewer out of pocket expenses).</li>\n<li>All contractors back their work with a <strong>5-year workmanship warranty</strong> and a <strong>one-year material warranty</strong>.</li>\n<li>All contractors are fully licensed, trained and experienced in restoration work, insured, and <strong>thoroughly vetted</strong> via background checks.</li>\n<li>All work is done with your discretion and approval.</li>\n<li>All work must be <strong>up to code</strong>.</li>\n<li>You receive ongoing problem resolution assistance and quality assurance oversight from our network.</li>\n</ul>\n<h2 id=\"howthekinmanagedrepairnetworkworks\">How the Kin Managed Repair Network works</h2>\n<p>Kin partnered with Crawford Contractor Connection to ensure restoration and mitigation repairs are done quickly without sacrificing quality workmanship. Here’s how the process works:</p>\n<ul>\n<li>Your Kin representative contacts you to review your policy information, damages, and managed repair option.</li>\n<li>A Crawford Contractor Connection contractor will prepare a detailed, accurate, and fair repair estimate for you to review with your claims representative.</li>\n<li>Kin sends the claim payment to the contractor once the repair work is approved.</li>\n<li>Your repairs get done quickly and professionally.</li>\n</ul>\n<p>If you have questions about our managed repair program, please give us a call at <a href=\"tel:855-717-0022\">855-717-0022</a>.</p>\n<h2 id=\"meetthekinmanagedrepairnetwork\">Meet the Kin Managed Repair Network</h2>\n<p>Think of our managed repair network as a one-stop shop for most covered home repairs, from foundation to roof. When you have a covered loss, our managed repair network can help you get your home – and your life – back to normal fast.</p>\n<h3 id=\"crawfordcontractorconnection\">Crawford Contractor Connection</h3>\n<p>What <a href=\"https://www.contractorconnection.com\">rawford Contractor Connection</a> does:</p>\n<ul>\n<li>Fully credentials every contractor in our network, assuring each has all the proper licensing, insurance, and financial stability.</li>\n<li>Requires a criminal background check for all contractors and their employees.</li>\n<li>Eliminates the hassle and stress of having to obtain multiple bids.</li>\n<li>Requires all contractors to back their work with a 5-year workmanship warranty.</li>\n<li>Monitors your project from start to finish and provides resolution assistance.</li>\n<li>Allows you to track your project every step of the way.</li>\n</ul>\n<p>Why trust our managed repair network?</p>\n<p>Contractor Connection carefully matches you with a contractor for your specific repair needs. All contractors in the network are licensed and experts in their field.</p>\n<p>Our managed repair information:</p>\n<p>Crawford Contractor Connection </p>\n<p>5335 Triangle Parkway Suite 325 </p>\n<p>Peachtree Corners, GA 30092-6500 </p>\n<p>Phone: 866-838-6840</p>\n<h2 id=\"additionalkinpartners\">Additional Kin partners</h2>\n<p>To help resolve your claim as efficiently as possible, we may enlist help from key vendors. The following vendors may be involved in a portion of you claim, and your claims representative will keep you informed to make sure you are comfortable with the process. All our partners have been carefully vetted and certified.</p>\n<h3 id=\"crawfordtrulookandwegolook\">Crawford Tru-Look and We-Go-Look</h3>\n<p>Sometimes a claim requires us to assess your damages via an on-site visit. When our adjusters are not able to visit the site quickly, we may enlist the help of this vendor to serve as our eyes and ears in the field. This vendor will come to your location, provide a detailed assessment of damages, and send this information to your claims ambassador.</p>\n<h3 id=\"associatedadjusters\">Associated Adjusters</h3>\n<p>We rely on our field inspection services network to ensure we handle each claim with speed and accuracy even during high-volume claims periods. Associated Adjusters is a team of professional field adjusters that permit us to quickly add resources so that claim ambassadors can handle a high volume of claims. All field inspectors are highly trained in damage assessment and claims handling.</p>\n<p><a href=\"/faq/\"><strong>← BACK TO FAQ</strong></a></p>"
