    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How are homeowners insurance claims paid?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"It depends on whether your policy provides actual cash value or replacement cost coverage. ACV policies pay out the depreciated value of your property in one check, whereas replacement cost payouts are paid in two installments: first, the depreciated value and then the final amount after you provide proof of replacement.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"howdoinsurancecompaniespayoutclaims\">How do insurance companies pay out claims?</h2>\n<p>Every insurance company is different, and every state has different requirements on <a href=\"/claims/\">claims</a> payout periods. That said, the claims settlement process in general tends to follow these basic steps:</p>\n<ol>\n<li>You file a claim.</li>\n<li>An adjuster is assigned to your case.</li>\n<li>The adjuster assesses the damage.</li>\n<li>The adjuster determines coverage.</li>\n<li>The claim is paid and you make repairs.</li>\n</ol>\n<p>But how is the claim paid for, exactly? And what determines how much you’ll get? This overview will help you answer those questions so you know what to expect when you file a claim on your <a href=\"/home-insurance/\">homeowners insurance policy</a>.</p>\n<h2 id=\"howdamageisassessedduringaclaim\">How damage is assessed during a claim</h2>\n<p>After you file a property damage claim, an <a href=\"/glossary/adjuster/\">insurance adjuster</a> will visit your home to inspect what happened and evaluate the loss. They will consider factors like:</p>\n<ul>\n<li>The square footage that’s damaged.</li>\n<li>The items that are damaged.</li>\n<li>Whether the damage can be repaired or must be rebuilt or replaced.</li>\n</ul>\n<p>If you have a <a href=\"/faq/what-is-home-inventory/\">home inventory</a>, be sure to hand a copy over to your adjuster – it helps expedite the process.</p>\n<p>Once the adjuster documents all the damage, they use software to determine the value of the damage based on your home’s square footage and construction materials. They also crunch the estimates and receipts you provide to repair or replace damaged items. Then they take a look at what coverage your policy provides.</p>\n<p>Your representative will review your policy with you, from your <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a> to <a href=\"/home-insurance/coverage-c/\">personal belongings</a> and <a href=\"/home-insurance/coverage-d/\">loss of use</a>, and explain what is and isn’t covered and to what extent. The type of coverage you have impacts your claims payout, too.</p>\n<h2 id=\"howactualcashvaluevsreplacementcostclaimsarepaid\">How actual cash value vs. replacement cost claims are paid</h2>\n<p>When you buy your policy, you may get the option to insure your home and belongings based on their <a href=\"/glossary/actual-cash-value/\">actual cash value</a> or <a href=\"/glossary/replacement-cost/\">replacement cost</a>. This can make a big difference in your claim payout.</p>\n<p>If your property is insured for its actual cash value, the claim is paid out based on the property’s depreciated value. So say you bought a fridge for $800 10 years ago. Depreciation is usually calculated using a formula like this: R × (E - C) / E = ACV.</p>\n<p>R = replacement cost of the item</p>\n<p>E = expected life (lifespan) of the item</p>\n<p>C = current life of the item</p>\n<p>ACV = actual cash value</p>\n<p>So if your fridge has an expected life of 15 years, your payout comes to $266.</p>\n<p>$800 × (15 - 10) / 15 = $266</p>\n<p>On the other hand, replacement cost coverage offers the amount it takes to replace the item with a new, similar item at today’s market rate. So that $800 refrigerator might cost $1,000 today, and that would be what the insurance company allows to replace it.</p>\n<p>However, don’t expect that replacement cost payout in one lump sum. Most insurers will pay out the actual cash value of the item, and then a second payment when you show the receipt that proves you’d replaced the item. Then you’ll get the final payment.</p>\n<p>You can often submit your expenses along the way if you replace items over time.</p>\n<h2 id=\"howdeductiblesworkinaclaimssettlement\">How deductibles work in a claims settlement</h2>\n<p>Your <a href=\"/glossary/standard-deductible/\">deductible</a> is the amount you cover when you file a claim. If your loss is less than the deductible, you won’t receive any payment from your insurer.</p>\n<p>When your loss is more than your deductible, you’ll receive the agreed upon payment minus your deductible. So say your roof was damaged in a hurricane, and it will cost $15,000 to replace. If you have a $2,000 deductible, your payout would be $13,000. That means you will have to come up with the $2,000 to pay the contractor to complete the work.</p>\n<h2 id=\"howclaimsettlementsworkifyouhaveamortgage\">How claim settlements work if you have a mortgage</h2>\n<p>Claims may be paid differently if you have a mortgage because your lender has a vested interest in your home getting repaired. Lenders are named as additional insureds on a policy, and that usually means the check will be issued to you and the mortgage company for the actual structure of the house. Personal property checks are payable only to you.</p>\n<p>A check made payable to both of you can be hard to navigate, and that’s the point. The lender wants to make sure that the repairs are done instead of letting a homeowner walk away from a total loss with the payout in hand.</p>\n<p>Sometimes, an insurance company will release payments at project milestones. When the work is completed and passes inspection, the lender will sign off on the final check. Chances are the bank will require the check to be signed over to any contractor that is performing the work if the insurance company isn’t working directly with the contractor.</p>\n<h2 id=\"howlongittakestogetaclaimsettlement\">How long it takes to get a claim settlement</h2>\n<p>Your state’s insurance commissioner usually outlines how long an insurance company has to pay your claim.</p>\n<p>For example, Florida has a <a href=\"/claims/bill-of-rights/\">homeowners' bill of rights</a> that says insurance companies have 90 days from the start of a claim to send a full payment based on the claim’s approval. (We often work much faster than that, though.)</p>\n<p>At Kin, you can choose to receive your funds by:</p>\n<ul>\n<li>Direct deposit.</li>\n<li>A printable electronic check.</li>\n<li>A mailed check.</li>\n</ul>\n<p>If you have a question about making a claim or getting a claim settlement from your Kin policy, feel free to call us at <a href=\"tel:866-204-2219\">866-204-2219</a> or email claims@kin.com<a href=\"/faq/\">.</a></p>"
