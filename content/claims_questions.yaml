    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When should I file a homeowners insurance claim?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When you experience a total loss, you should file a claim. Your policy is meant to cover acute and unexpected damage to your home and belongings.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I prevent a home insurance claim?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Invest in risk mitigation, like security alarms, smoke detectors, water leak detectors, and fortify your roof.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I prevent theft?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"To reduce the risk of theft, lock your doors and windows and install a home security system and motion-activated exterior lighting.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"howcanipreventcommonhomeinsuranceclaims\">How can I prevent common home insurance claims?</h2>\n<p>The following <a href=\"/blog/most-common-home-insurance-claims/\">five types of losses make up 94 percent</a> of all claims reported. Let’s learn more about them and find out how you can reduce your chance of claims by proactively safeguarding your home. Bonus: Your safety measures may even qualify you for <a href=\"/faq/how-to-lower-home-insurance-premium/\">lower home insurance premiums</a>.</p>\n<h2 id=\"1windandhaildamage\">1. Wind and hail damage</h2>\n<p>A strong windstorm may knock a few shingles loose whereas tornado winds can impact an entire home. As with any loss, it’s smart to weigh the cost of the potential repair against your deductible.</p>\n<h3 id=\"stepstomitigatewindhaildamages\">Steps to mitigate wind &amp; hail damages</h3>\n<ol>\n<li>Check your roof regularly for loose shingles. If something looks out of place, get a professional to inspect or make repairs.</li>\n<li>Secure outdoor furniture before a storm. This includes patio furniture, grills, kids swing sets, trampolines or toys, or any large item that might cause damage if the wind lifts it.</li>\n<li>Check your trees and shrubs regularly. Trim all overhanging limbs and remove dead branches that might fall on your home during a storm.</li>\n</ol>\n<h2 id=\"2waterdamage\">2. Water damage</h2>\n<p>If a pipe bursts in your home or an appliance leaks, shut off the water immediately. Doing so may save you hundreds on the cleanup and repairs.</p>\n<p>Note: While <a href=\"/blog/water-damage-home-insurance/\">standard home insurance may cover water damage</a> from burst pipes, you need a flood insurance policy to address water damage from storm surges.</p>\n<h3 id=\"stepstomitigatewaterdamage\">Steps to mitigate water damage</h3>\n<ol>\n<li>Look into water sensors – they work! Place the sensors on and around pipes and appliances. They will alert you once a leak is detected so you can take action right away.</li>\n<li>Set up an automatic shutoff system. This will shut off the water supply once a problem is detected.</li>\n<li>Inspect all water supply lines, drain lines, toilets, sinks, tubs, and appliances regularly. Look for leaks, unblock clogged or slow-moving drains, and caulk around worn areas to prevent leaking.</li>\n<li>Watch out for snow and ice build-up on your roof and in your gutters. It can cause leaks, so if you see it, safely remove it.</li>\n<li>Check for water pooling around the foundation. Correct grading issues so that water flows away from your property.</li>\n<li>Inspect your gutters and downspouts for proper water flow. Clean them regularly to prevent blockages.</li>\n</ol>\n<h2 id=\"3fireandlightningdamage\">3. Fire and lightning damage</h2>\n<p>Fire and lightning can cause widespread, expensive damage. That’s why it’s so important to reduce fire risk wherever possible.</p>\n<h3 id=\"stepstomitigatefiredamage\">Steps to mitigate fire damage</h3>\n<ol>\n<li>Create a fire evacuation and safety plan and review it with your family.</li>\n<li>Make sure smoke detectors are installed on each floor of the home and in utility rooms, rooms with fireplaces, rooms with appliances, and unoccupied areas in the home, such as basements and crawl spaces.</li>\n<li>Clean and test all smoke detectors twice a year.</li>\n<li>If you have an alarm system, make sure it is operating correctly.</li>\n<li>Inspect and clean the fireplace at least once a year to prevent build-ups that can lead to fires.</li>\n<li>Kitchen fires are very common, so remove clutter and flammable items in and around cooking appliances.</li>\n<li>Never leave a burning candle unattended, and always keep them far from flammable materials like paper and curtains.</li>\n<li>Maintain your electrical systems. Electrical fires are the common causes of fire, so inspect your outlets, all extension cords, surge protectors, and all cords to ensure there’s no fraying.</li>\n</ol>\n<h2 id=\"4slipsandfallsonyourproperty\">4. Slips and falls on your property</h2>\n<p>When guests and visitors are hurt on your property, or if you cause their property damage, you can be held responsible for their expenses. If their injuries or damages are severe enough, you may have to draw on your <a href=\"/home-insurance/coverage-e/\">home insurance liability coverage</a> to foot the bill.</p>\n<h3 id=\"stepstomitigateyourliability\">Steps to mitigate your liability</h3>\n<ol>\n<li>Limit access to your property.</li>\n<li>Maintain gates and fences to deter trespassing.</li>\n<li>Remove trip and burn hazards in and around your house.</li>\n<li>Make sure all stairs and steps have secure handrails.</li>\n<li>Replace rotted or warped steps and deck boards.</li>\n<li>Remove protruding nails and other cut hazards in and around the house.</li>\n<li>Keep walkways and driveways clear of snow, ice, and other obstacles.</li>\n<li>Make sure pools, swing sets, and trampolines are secured, fenced, and have signage to ward off trespassers.</li>\n</ol>\n<h2 id=\"5theft\">5. Theft</h2>\n<p>Though you can’t control the actions of others, you can take steps to make your home less attractive for would-be thieves.</p>\n<h3 id=\"stepstomitigatetheft\">Steps to mitigate theft</h3>\n<ol>\n<li>Keep your home’s exterior doors and windows locked.</li>\n<li>Don’t leave your car unlocked, even when you’re at home.</li>\n<li>Never leave keys or a garage door opener in an unlocked car.</li>\n<li>Consider installing a <a href=\"/faq/what-is-a-central-alarm/\">home security system</a>, such as security cameras, smart doorbells, motion-activated exterior lighting, and interior motion sensors.</li>\n</ol>\n<p>Note: If you are considering higher-end security or safety upgrades to reduce your <a href=\"/home-insurance/homeowners-insurance-cost/\">homeowners insurance costs</a>, check with your insurer first to make sure it’s eligible for a discount.</p>\n<p><a href=\"/faq/\"><strong>← BACK TO FAQ</strong></a></p>"
