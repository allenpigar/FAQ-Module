    header_text: "What is a catastrophe claim?"
    sub_header: null
    sub_text: "<p>Our claims process is designed to help you recover from disasters big and small, whether that’s a hurricane, flood, or wildfire, or a leaky pipe.</p>"
    featured_image: "3-f894c52-f6jgxh"
    featured_image_alt: null
    featured_video: null
    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a catastrophe claim?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"This is any claim related to a single, widespread disaster, like a hurricane or wildfire.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do I file a catastrophe claim?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"The same as you would any other claim: get in touch with our Claims Center ASAP.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How long does it take to process a catastrophe claim?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"After you submit proof of a loss, you'll hear an update on your claim within 30 days if you live in Florida.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whathappensafteracatastropheclaim\">What happens after a catastrophe claim?</h2>\n<p>For big disasters, we check in with each customer in the area so if there’s a loss, we can help out faster. We use technology, like satellite imagery and drone footage, to quickly get eyes on the damage, and as soon as we’re able, we get boots on the ground to help you in person.</p>\n<p>This ensures we can get you <a href=\"/home-insurance/coverage-d/\">loss of use coverage</a> quickly to help keep you in your own personal space while the rest of the claim is assessed and addressed.</p>\n<h2 id=\"whatisacatastropheclaim\">What is a catastrophe claim?</h2>\n<p>Anyone can have a catastrophic loss at any time, but a catastrophe claim refers to single-event, widespread losses expected to be more than $25 million. These claims can be difficult to process as insurance adjusters may have trouble getting into disaster zones to meet with policyholders.</p>\n<p>Claims associated with the following events are usually deemed catastrophe claims:</p>\n<ul>\n<li>Hurricane</li>\n<li>Floods</li>\n<li>Wildfires</li>\n<li>Tornado</li>\n<li>Hail</li>\n<li>Civil unrest</li>\n<li>Terrorism</li>\n</ul>\n<p>According to the <a href=\"https://www.iii.org/article/spotlight-on-catastrophes-insurance-issues#:~:text=An%20event%20is%20designated%20a,and%20insurance%20companies%20are%20affected.\">Insurance Information Institute</a>, catastrophe losses are expected to double every decade or so because of more residential and commercial communities with expensive structures. As <a href=\"/blog/how-climate-change-affects-your-home/\">climate change worsens</a> and more disasters occur, those losses will increase, too.</p>\n<h2 id=\"howtoreportacatastropheclaim\">How to report a catastrophe claim</h2>\n<p>Kin customers should contact the <a href=\"/claims/\">Claims Center</a> as soon as they experience a loss of any kind, and especially one that results from a natural disaster or other catastrophic event.</p>\n<p>Have the following information on hand to <a href=\"/faq/how-to-file-a-claim/\">file your claim</a>:</p>\n<ul>\n<li><strong>A photo ID.</strong> Once boots are on the ground, your claims professional will need some confirmation of your identity.</li>\n<li><strong>Policy information.</strong> If you don’t have this readily available, our claims professional can help you with the details.</li>\n<li><strong>Contact information.</strong> You may be staying with friends or in a hotel. Make sure we know the best way to reach you.</li>\n<li><strong>Date of loss.</strong> We’ll need to know when the loss occurred.</li>\n<li><strong>Description and photos.</strong> When possible, we’ll need a full description of the losses. Photos and videos are incredibly helpful.</li>\n</ul>\n<p>Remember that providing as much information during the initial claim intake as possible will help speed up the process.</p>\n<p>If you’re able to safely do so, mitigate losses next. For example, if a waterline bursts and is flooding the area, turn off your water to prevent more damage.</p>\n<h2 id=\"followinguponacatastropheclaim\">Following up on a catastrophe claim</h2>\n<p>Keep all your claims information, documentation, receipts, and messages in a safe place – like Dropbox, Google Drive, or a dedicated email folder. This will help you keep track of what’s going on.</p>\n<p>It’s also smart to keep a claims notebook with your emergency supplies so you can easily list:</p>\n<ul>\n<li>The best way to contact you outside of your home</li>\n<li>Claim number</li>\n<li>Adjuster’s name, email address, and phone number</li>\n<li>Date of loss</li>\n<li>Claim details</li>\n</ul>\n<p>When checking in on your claim, you may be asked for this information.</p>\n<h2 id=\"catastropheclaimtimelines\">Catastrophe claim timelines</h2>\n<p>Our goal is to process every claim as quickly as possible. But when a major disaster impacts entire neighborhoods – or half the state – processing times may vary.</p>\n<p>That said, every Florida homeowner is entitled to a claim acknowledgment within 14 days, claim updates <a href=\"/claims/bill-of-rights/\">within 30 days of submitting proof of loss</a>, and payments or denial notices within 90 days.</p>\n<h2 id=\"coveragesyoulllikelyneedinacatastropheclaim\">Coverages you’ll likely need in a catastrophe claim</h2>\n<p>When you file a claim, your claims professional will review your coverage with you. It helps to have your declarations page ready – this summarizes your policy coverages and limits.</p>\n<p>These are the coverages you’ll almost always need for a catastrophe claim:</p>\n<ul>\n<li><a href=\"/home-insurance/coverage-a/\">Coverage A</a>. This protects your home’s structure inside and out – the frame, walls, awnings, electrical systems, plumbing, and more.</li>\n<li><a href=\"/home-insurance/coverage-b/\">Coverage B</a>. This pays for damage to other structures on your property, like fences, sheds, and detached garages.</li>\n<li><a href=\"/home-insurance/coverage-c/\">Coverage C</a>. This covers everything you put in your home – your furniture, appliances, clothes, cabinets, and more.</li>\n<li><a href=\"/home-insurance/coverage-d/\">Coverage D</a>. This helps pay for additional living expenses when a claim forces you to relocate temporarily.</li>\n</ul>\n<p>Review your coverage every year to make sure it reflects your current needs. You don’t want face a catastrophic claim and come up short. For example, if you have $200,000 worth of belongings but only $60,000 worth of personal property coverage, you won’t have all you need to cover your replacements.</p>\n<p>Coverage D, loss of use coverage, can be a game-changer when you’ve experienced a catastrophic loss. It can help pay for hotel stays, dining out, groceries, laundry, transportation, and more when a claim has displaced you and your family. It’s a way to maintain some comforts of your normal life while we work hard to get the rest back in order.</p>\n<h2 id=\"anoteaboutfederalaid\">A note about federal aid</h2>\n<p>Federal aid often exceeds billions of dollars after a major catastrophe. After Hurricane Michael, FEMA and other federal programs paid out nearly $1.9 billion in aid. But don’t expect to get your house rebuilt on <a href=\"/blog/what-is-femas-role-in-disaster-relief/\">FEMA aid</a>. Not only is aid slow to roll out, but it’s usually limited to small amounts to help people get back on their feet – not rebuild everything from the ground up.</p>\n<p>When you have the right insurance in place, you won’t need to rely on FEMA or government aid to rebuild and regroup. You will have the money to rebuild your home, replace your personal belongings, and money to live somewhere while all that happens.</p>"
