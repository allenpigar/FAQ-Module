    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How long do home insurance claims stay on your record?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners insurance claims usually stay on your record for five to seven years.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does your claims history impact your home insurance rates?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Claims that could be prevented –&nbsp;like water damage from leaky appliances – have more impact on your home insurance rates than catastrophic claims that are outside your control, like hurricanes.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How many homeowners claims is too many?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Two claims in five years may drive up the cost of your coverage. More than two claims in a five-year period may make it difficult to find coverage.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"insuranceclaimshistoryonahouse\">Insurance claims history on a house</h2>\n<p>Homeowners insurance <a href=\"/glossary/claim/\">claims</a> typically stay on a national property claim database called the Comprehensive Loss Underwriting Exchange (CLUE) for <strong>five to seven years</strong>. Every time you file a claim, your insurance company reports the case to either CLUE or A-PLUS (Automated Property Loss Underwriting System), the other major claims database.</p>\n<p>As you probably know, your claims history matters when you switch insurance companies or take out a new policy. Every insurer will scope out your recent claims history to help price your policy.</p>\n<blockquote>\n  <h4 id=\"homeownersinsuranceclaimsusuallystayonyourrecordforfivetosevenyears\"><strong>Homeowners insurance claims usually stay on your record for five to seven years.</strong></h4>\n</blockquote>\n<h2 id=\"howyourclaimshistoryimpactsyourhomeownersinsurancerates\">How your claims history impacts your homeowners insurance rates</h2>\n<p>The more claims you have on your record, the harder it may be to find affordable, reliable coverage. That’s because many insurance companies raise rates or limit coverage if your home has a history of recent losses.</p>\n<p>Your insurance company may also <a href=\"/blog/homeowners-insurance-non-renewal/\">refuse to renew your policy</a> after a spate of claims.</p>\n<p>That’s why it’s wise to use caution before you file a claim – you don’t want to inadvertently file a lot of small claims that drive up your policy cost or make you uninsurable in the future. In general, try to only file a claim when it’s at least two to three times higher than your deductible.</p>\n<p>It’s also smart to take steps to <a href=\"/faq/how-to-prevent-claims/\">prevent claims</a> from happening. In fact, many companies offer discounts for some risk management measures.</p>\n<h2 id=\"whichhomeownersinsuranceclaimsincreaseratesthemost\">Which homeowners insurance claims increase rates the most?</h2>\n<p>Some claims <a href=\"/faq/home-insurance-premium-factors/\">impact your rates</a> more than others. The following types of claims have the most impact on your premium or coverage eligibility because homeowners can usually take some steps to reduce the chance of these losses:</p>\n<ul>\n<li><a href=\"/blog/water-damage-home-insurance/\"><strong>Water damage</strong></a><strong>.</strong> Think burst pipes, leaky faucets, or flooded appliances. These claims are largely viewed as preventable, and therefore may impact your more.</li>\n<li><strong>Liability.</strong> If someone falls in your home or is hurt in your swimming pool, that claim may drive up the cost of your insurance.</li>\n<li><strong>Fires.</strong> These tend to be the most expensive claims, averaging $68,322, which is why fire claims might have more impact on your record.</li>\n<li><strong>Theft.</strong> Too many break-ins may signal to an insurance company that you aren’t taking steps to secure your property.</li>\n<li><a href=\"/glossary/animal-liability/\"><strong>Dog bites</strong></a><strong>.</strong> All dogs are good dogs, but a dog with a bite history may increase your premium or not be covered by your policy.</li>\n</ul>\n<p>The following claims (also called <a href=\"/glossary/catastrophic-coverage/\">catastrophic claims</a>) may have less of an impact on your coverage eligibility. That’s because these claims are weather dependent, and insurance companies acknowledge homeowners can’t control the weather:</p>\n<ul>\n<li>Wind and hail damage</li>\n<li>Hurricane wind and flood damage</li>\n<li>Lightning damage</li>\n<li>Freezing damage</li>\n</ul>\n<h2 id=\"howmanyhomeownersclaimsistoomany\">How many homeowners claims is too many?</h2>\n<p>Generally, if you haven’t filed more than one non-catastrophic loss claim in three years, and have no <a href=\"/home-insurance/coverage-e/\">liability</a> losses in three years, you may still be eligible for coverage.</p>\n<p>Two claims in five years may drive up the cost of your coverage. More than two claims in a five-year period may make it difficult to find coverage.</p>\n<h2 id=\"wheretofindyourclaimshistory\">Where to find your claims history</h2>\n<p>Thanks to the Fair Credit Reporting Act, you can <a href=\"https://consumer.risk.lexisnexis.com/request\">request one free copy</a> of your loss history report from CLUE per year. In addition to your name, home address, and Social Security number, the report includes:</p>\n<ul>\n<li>The report reference number</li>\n<li>The name of your insurance company</li>\n<li>The type and number of the insurance policy</li>\n<li>The type of loss that triggered the claim: fire, theft, etc.</li>\n<li>The claim number</li>\n<li>The date of the loss</li>\n<li>The amount of each claim</li>\n<li>The status of each claim: closed, pending, etc.</li>\n<li>Damage reports that were closed due to owner repair (depending on the state)</li>\n</ul>\n<p><strong>Worth noting:</strong> your CLUE report is tied to your home’s address. So even if you haven’t filed a claim, the previous owner’s claims may appear on the home’s loss history. That’s why it’s important to ask for this report <a href=\"/blog/flood-disclosure-laws/\">before you purchase a home</a>.</p>\n<p>You can also request your property loss report from A-PLUS, which does charge for the report unless an insurer turned you down because of A-PLUS data.</p>\n<p>That’s true for CLUE, too – any time an insurer refuses to insure your home because of its report, you can get a free copy of it.</p>\n<h2 id=\"howtodisputeyourclaimsreport\">How to dispute your claims report</h2>\n<p>So let’s say you think your claims report might have an error. You can take two routes to dispute your CLUE report:</p>\n<ol>\n<li>You can submit an explanation of the loss that will appear on all future reports (the loss will still appear on your report).</li>\n<li>You can dispute incorrect information and try to get it removed from your report.</li>\n</ol>\n<p>For either option, your first step is to contact <a href=\"https://consumer.risk.lexisnexis.com/\">LexisNexis</a>.</p>\n<p>If you want to submit an explanation, prepare a statement about the loss in 100 words or fewer to include in future reports. The report will be updated with your statement within 30 days.</p>\n<p>For a dispute, you’ll need to include:</p>\n<ul>\n<li>Your CLUE report reference number</li>\n<li>The claim number and name of the insurance company that handled the loss</li>\n<li>A short account of the error</li>\n</ul>\n<p>LexisNexis will reach out to your insurance company to verify your account. If the insurance company rejects your dispute, the loss will remain on your record.</p>\n<p>To learn more about claims, <a href=\"/claims/\">visit our Claims Center</a>.</p>"
