      body: "<h2 id=\"whatisagreenhome\">What is a green home?</h2>\n<p>A LEED-certified home meets the eco-friendly building and design standards developed by the <a href=\"http://www.usgbc.org/\">US Green Building Council (USGBC)</a> and certified by the Leadership in Energy and Environmental Design (LEED).</p>\n<p>A home that’s LEED certified improves the home’s energy and water efficiency, and reduces CO2 emissions.</p>\n<h2 id=\"howtogetagreenleedcertifieddiscountonhomeinsurance\">How to get a green / LEED-certified discount on home insurance</h2>\n<p>We offer a 5 percent <a href=\"/faq/home-insurance-discounts/\">home insurance discount</a> for LEED-certified homes in <a href=\"/home-insurance/california/\">California</a>.</p>\n<p>All you have to do is upload your LEED Certificate within 14 days of buying your policy. Easy.</p>\n<h2 id=\"howdoiknowifmyhomeisleedcertified\">How do I know if my home is LEED certified?</h2>\n<p>Chances are you know whether your home is LEED certified because it was likely a selling point! Compared to average homes on the market, LEED-certified green homes often cost 20 percent more. That’s because these homes must be designed and built for this certification from the outset of their construction.</p>\n<p>While <a href=\"https://www.usgbc.org/leed/rating-systems/residential\">LEED certification for existing homes</a> is possible, most homes must be gutted down to the studs or completely remodeled to qualify.</p>\n<h2 id=\"leedcertificationrequirements\">LEED certification requirements</h2>\n<p>To get your eco-friendly home LEED certified, you must:</p>\n<ol>\n<li>Register your project with LEED.</li>\n<li>Get the home verified by a LEED inspector.</li>\n<li>Wait for the application to be reviewed by the Green Business Certification Inc. (GBCI) – it usually takes 20 to 25 business days.</li>\n<li>Get certified based on the efficiency points your home earned.</li>\n</ol>\n<p>There are four residential levels of LEED certification depending on how efficient the home is:</p>\n<ul>\n<li><strong>Standard Certificate:</strong> For homes that are at least 40 to 49 percent efficient.</li>\n<li><strong>Silver Certificate:</strong> For homes with 50 to 59 percent efficiency.</li>\n<li><strong>Gold Certificate:</strong> For homes that are 60 to 79 percent efficient.</li>\n<li><strong>Platinum Certificate:</strong> For homes that score 80 to 110 percent.</li>\n</ul>\n<p>Homes are scored based on:</p>\n<ul>\n<li>Indoor air quality</li>\n<li>Sustainable and recycled materials</li>\n<li>Water efficiency</li>\n<li>Energy consumption</li>\n<li>Waste emitted into the atmosphere</li>\n<li>Sustainable landscaping</li>\n<li>Proximity to transit, stores, schools, and other amenities</li>\n</ul>\n<p>The <a href=\"https://www.usgbc.org/resources/leed-v4-homes-design-and-construction-checklist\">requirements are long and detailed</a>, but the nice thing about a LEED-certified home? It uses <a href=\"https://www.usgbc.org/press/benefits-of-green-building\">20 to 30 percent less energy</a> than other homes. Plus, it increase the <a href=\"/blog/how-much-is-my-home-worth/\">value of the home</a> by about 4 percent.</p>"
