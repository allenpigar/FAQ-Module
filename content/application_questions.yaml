      header_text: "Do you need an inspection for homeowners insurance?"
      sub_header: "Young woman taking photo of new home with smart phone"
      sub_text: "Inspections are required for some homes, but others can help you reduce your insurance premiums."
      featured_image: "3-f894c10-wv989n"
      featured_image_alt: "Young woman taking photo of new home with smart phone"
      featured_video: null
      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you need an inspection for homeowners insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In many cases, you need some sort of home inspection to get a policy on your home.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you need a four-point inspection for homeowners insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Some insurance companies require four-point inspections for older homes. This is especially true in coastal areas.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you need a wind mitigation inspection for homeowners insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Wind mitigation inspections aren’t typically required, but you can save money on your insurance if you get one.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you need  roof inspection for homeowners insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You may not be required to get a roof inspection for home insurance in Florida, but new legislation lets homeowners get one in order to show their older roof still has some life left in it.\\\"\\n    }\\n  }]\\n}\\n</script>"
      body: "<p>Our agents get asked, “Do you need an inspection for homeowners insurance?” quite a bit. In many cases, you need some sort of home inspection to get a policy on your home.</p>\n<p>But you should note that there are several types of inspections that can occur during our <a href=\"/glossary/insurance-underwriting-process/\">underwriting process</a>. Some are required for certain homes, and others can help you <a href=\"/faq/how-to-lower-home-insurance-premium/\">lower your home insurance premium</a>. Let’s take a closer look at these inspections and when they might come into play.</p>\n<h2 id=\"homeinspection\">Home inspection</h2>\n<p>Most insurance companies ask for a home inspection at some point during the application process. At Kin, we ask some of our members to <a href=\"/faq/what-to-look-for-when-doing-a-home-inspection/\">inspect interior their own homes</a> once their coverage is bound, or confirmed. We may also require an inspection of your home’s exterior if it’s more than 10 years old. However, homes that are less than 32 years old, have masonry construction, and have roofs that are less than 15 years old are sometimes exempt from that requirement. Homes with metal or tile roofs may also be exempt.</p>\n<p>Sometimes, homeowners will have to inspect both the interior and exterior of their homes. This is usually required if your home is more than 40 years old or you need more than $1 million for <a href=\"/home-insurance/coverage-a/\">Coverage A</a>.</p>\n<h2 id=\"4pointinspection\">4-point inspection</h2>\n<p>The next inspection on our list is the <a href=\"/blog/what-is-a-4-point-insurance-inspection/\">four-point inspection</a>. These are fairly common in coastal areas like Florida, and they’re generally only required on older homes. Four-point inspections don’t have standardized rules, but inspectors generally look at your home’s:</p>\n<ul>\n<li>Electrical wiring and panels.</li>\n<li>Heating, ventilation, and air conditioning.</li>\n<li>Plumbing.</li>\n<li>Roof.</li>\n</ul>\n<p>Four-point inspections are usually rather quick, taking only about 30 minutes to complete.</p>\n<p><strong>Please note:</strong> A four-point inspection is not the same as the home inspection explained above, so one cannot be substituted for the other.</p>\n<h3 id=\"howdoesaselfinspectionwork\">How does a self-inspection work?</h3>\n<p>Our self-inspection process is powered by National Insurance Inspection Services (NIIS). NIIS sends homeowners who are required to have an inspection a text and an email with a link to complete the inspection. The inspection itself entails taking photos of various parts of the home, such as the:</p>\n<ul>\n<li>Plumbing.</li>\n<li>Electrical.</li>\n<li>Exterior.</li>\n</ul>\n<p>Homeowners who do not complete the self-inspection within 7 days of receiving the link are contacted by an inspector via phone to schedule an in-person inspection.</p>\n<h2 id=\"windmitigationinspection\">Wind mitigation inspection</h2>\n<p>Florida homeowners looking to lower their insurance costs can opt for a <a href=\"/blog/the-nuts-and-bolts-of-florida-wind-mitigation/\">wind mitigation inspection</a>. For this inspection, you need to hire a certified inspector to come to your home and evaluate how wind resistant it is. Key features the inspector considers include:</p>\n<ul>\n<li><a href=\"/blog/roof-shapes/\">Roof shape</a>.</li>\n<li>Roof coverings.</li>\n<li>Roof deck.</li>\n<li>Roof deck attachment.</li>\n<li>Roof-to-wall attachments.</li>\n</ul>\n<p>The inspector also looks for a secondary layer of protection against rain and assesses how wind resistant your windows and doors are.</p>\n<p>Wind mitigation inspections are not required in Florida, but they are a very good idea because they can help you save money. Savings can range from a couple of hundred dollars to more than $1,000 if your home has the right mitigation features in place.</p>\n<h2 id=\"roofinspection\">Roof inspection</h2>\n<p>If you read between the lines of the previous sections, you can see that roofs are top concern for most <a href=\"/glossary/insurer/\">insurers</a>. That’s particularly true in hurricane-prone Florida, where older roofs can make it difficult to get <a href=\"/home-insurance/\">homeowners insurance</a>. But new legislation helps these homeowners get coverage by demonstrating their roof has more than five years of useful life left.</p>\n<p>To qualify, homeowners must:</p>\n<ul>\n<li>Have a roof that is at least 15 years old.</li>\n<li>Use one of our <a href=\"/inspection-resources/\">authorized roof inspectors</a>.</li>\n<li>Pay for the inspection.</li>\n</ul>\n<p>Like wind mitigation inspections, roof inspections aren’t required. You only need one if you live in Florida, have an older roof and want to get an <a href=\"/glossary/ho3-policy/\">HO3 policy</a>.</p>"
