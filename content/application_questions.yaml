      sub_header: null
      sub_text: "A home inspection formally documents your home’s current condition."
      featured_image: "3-f894cb6-w772lg"
      featured_image_alt: "Serious concentrated young woman in checkered shirt inspecting the faucet in her kitchen"
      featured_video: null
      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What do I look for in an inspection checklist?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"For a home inspection, you'll want to look at your home's exterior, windows, doors, pools, HVAC furnace and condenser, water heater, and electrical panel.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What can fail a home inspection?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Cracked foundation, mold, leaks, and outdated HVAC and electrical systems may all be home inspection red flags for insurers.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why do insurance companies require a home inspection?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"To make sure the home meets underwriting requirements. It also documents the home’s condition before the policy takes effect to help limit the chance of fraudulent claims for damage that already existed..\\\"\\n    }\\n  }]\\n}\\n</script>"
      body: "<h2 id=\"whatisahomeinspection\">What is a home inspection?</h2>\n<p>A home inspection checks the home’s condition, including its structure, foundation, HVAC, plumbing, and electrical. While home inspections are usually used to help you make an informed decision when buying a home, they are also useful when helping us write your home insurance policy.</p>\n<p>An insurance home inspection usually considers your home’s:</p>\n<ul>\n<li>Siding</li>\n<li>Roof</li>\n<li>Other structures</li>\n<li>Gutters</li>\n<li>HVAC</li>\n<li>Plumbing</li>\n<li>Electrical</li>\n<li>Windows and doors</li>\n<li>Surrounding grounds (including pools)</li>\n</ul>\n<h3 id=\"whydohomeinsurancecompaniesrequireinspections\">Why do home insurance companies require inspections?</h3>\n<p>Most <a href=\"/home-insurance/\">home insurance</a> companies, especially those in catastrophe-prone states like Florida, require a home inspection before or after issuing a policy. This is to make sure the home meets underwriting requirements. It also documents the home’s condition before the policy takes effect to help limit the chance of fraudulent claims for damage that already existed. The inspection may also reveal some repairs that need to be made in order for your home to be eligible for insurance.</p>\n<p>We’ve recently adopted home self-inspections – they’re free for our customers and a convenient way to get inspections done without having someone come out to your house.</p>\n<p>Self inspections are due within <strong>7 days</strong> of the policy’s effective date for new home purchases and within <strong>7 days</strong> of signing up for a policy if you already live in your home. All you need is a smartphone or tablet and about 20 minutes.</p>\n<p>Here’s what to look for when doing a home inspection yourself.</p>\n<h2 id=\"homeinspectionchecklistforselfinspections\">Home inspection checklist for self inspections</h2>\n<p>A home self inspection is a quick and easy alternative to bringing an inspector out to your property. Most self inspections take 20 minutes to complete, and you only need a smartphone to do it.</p>\n<p>The Kin self inspection is powered by eSurvey from NIIS. You only need a smartphone or tablet and an internet connection to complete the inspection.</p>\n<p>Once you start, eSurvey will guide you through each step of the process with easy multiple-choice questions. You'll then be prompted to take photos inside and outside of the home with your mobile device. The images will automatically (and securely) go directly to us.</p>\n<h3 id=\"selfinspectiontips\">Self-inspection tips</h3>\n<ul>\n<li>Take exterior photos in daylight.</li>\n<li>Take a clear photo of the manufacturer's label on the electrical panel.</li>\n<li>Don’t climb anything to get a photo of the roof! From the ground, take a few steps back to make sure the roof is visible in your shot.</li>\n<li>If you can’t access parts of the property (e.g., the attic) or the photo isn’t applicable, take a blank picture.</li>\n<li>If you aren’t currently at the property, forward the inspection link to a trusted friend, family member, or tenant.</li>\n</ul>\n<p>To complete your inspection, you’ll need to take photos of the following.</p>\n<h3 id=\"allfoursidesofthehometoshowtheroofandground\">All four sides of the home to show the roof and ground</h3>\n<p>This documents your home’s exterior, including its <a href=\"/blog/whats-in-a-roof/\">roof shape</a>, gutters, and foundation. You always hear a picture is worth a thousand words, and it’s true: we can tell the home has settled if porch steps are leaning, there are gaps around window and door frames, or the chimney is cracked.</p>\n<p>For your roof, we'll keep an eye out for lifting or curling shingles, discoloration or granular loss, and missing tiles.</p>\n<p>Note: never get on the roof to take an inspection picture!</p>\n<h3 id=\"hvacfurnace\">HVAC furnace</h3>\n<p>A furnace usually has a life of 16 to 20 years. If yours is past its prime, it might need to be updated to ensure your home’s safety.</p>\n<h3 id=\"poolifapplicablealongwitheverygatelatchthatsecuresthepool\">Pool (if applicable), along with every gate / latch that secures the pool</h3>\n<p>Because <a href=\"/blog/4-times-for-liability-insurance/\">pools increase the risk of an injury</a> happening on your property, we always want to check that they are properly secured and not standing empty. If you do have a swimming pool, it might be smart to increase your <a href=\"/home-insurance/coverage-e/\">personal liability coverage</a>.</p>\n<h3 id=\"hvaccondenseroutsidethehome\">HVAC condenser outside the home</h3>\n<p>An air conditioning unit typically has a lifespan of 12 to 15 years, and its serial number will show how many years of use it may have left.</p>\n<h3 id=\"shedsandoutbuildingsifapplicable\">Sheds and outbuildings, if applicable</h3>\n<p>Your home insurance policy includes <a href=\"/home-insurance/coverage-b/\">coverage for other structures</a> on your property. We usually recommend insuring your other structures at about 10 percent of your dwelling coverage. So if your house is insured for $200,000, you'll typically have $20,000 in protection for your garage, fence, etc.</p>\n<h3 id=\"allplumbingincludingunderallsinksandtoiletshutoffvalves\">All plumbing, including under all sinks and toilet shut-off valves</h3>\n<p>This will help document the type of piping you have and whether there are any hidden <a href=\"/blog/water-damage-home-insurance/\">leaks</a>, sediment build-up, mold, or rust.</p>\n<h3 id=\"electricalpanelandthemanufacturerlabel\">Electrical panel and the manufacturer label</h3>\n<p>Older electrical systems can be a big fire risk, which is why we check both the panel and the manufacturer. Knob and tube wiring, for example, is usually ungrounded and can cause electric shocks. Or, when circuit breakers trip on Federal Pacific Electric panels, they’ve been known to overheat and cause fires.</p>\n<h3 id=\"waterheaterandthemanufacturerlabel\">Water heater and the manufacturer label</h3>\n<p>Tank-style water heaters usually have a lifespan of 10 to 14 years, whereas tankless water heaters may last about 19 years. This photo will let us know how much life your system has.</p>\n<p>Please be careful when taking photos of your home. Happy inspecting!</p>"
