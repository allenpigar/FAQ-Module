      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a reciprocal insurance exchange?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A reciprocal is one way to structure an insurance carrier. In the reciprocal setup, the carrier is owned by policyholders but managed by a separate entity. If you want the jargon, that entity is called an “attorney-in-fact” or AIF.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How did reciprocal insurance exchanges start?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Reciprocals began in 1881 when dry-good merchants in New York finally got fed up with overpaying to insure their buildings. They decided to pool their money together and self-insure each other instead.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What are the benefits of a reciprocal insurance exchange?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"In addition to owning part of the company (through the purchase of a policy) and getting a say in what the reciprocal does, customers may also receive dividends if claims are lower than expected and enjoy lower premiums as member surplus contributions accrue and offset carrier operating costs..\\\"\\n    }\\n  }]\\n}\\n</script>"
      body: "<h2 id=\"whatisareciprocalinsuranceexchange\">What is a reciprocal insurance exchange?</h2>\n<p>A reciprocal insurance exchange is simply a type of insurance company. Now take a breath because we are going to step quickly into the weeds.</p>\n<p>A reciprocal is one way to structure an insurance carrier (stock insurance and mutual insurance companies are the other types). In the reciprocal setup, the carrier is owned by policyholders but managed by a separate entity. If you want the jargon, that entity is called an “attorney-in-fact” or AIF. The attorney-in-fact runs the day-to-day operations of the carrier, such as issuing policies and <a href=\"/claims/\">handling claims</a>.</p>\n<p><img src=\"/images/uploads/reciprocal-insurance-company.webp\" alt=\"\" /></p>\n<h2 id=\"thebriefesthistoryofreciprocalinsurancecompaniesever\">The briefest history of reciprocal insurance companies ever</h2>\n<p>The whole idea behind a reciprocal interinsurance exchange is to allow policyholders to spread risk around. Reciprocals began in 1881 when dry-good merchants in New York finally got fed up with overpaying to insure their buildings. They decided to pool their money together and self-insure each other instead.</p>\n<p>That spirit of booting the status quo is alive and well in many reciprocal insurance companies today – including Kin.</p>\n<h2 id=\"waitkinisareciprocalinsurancecompany\">Wait, Kin is a reciprocal insurance company?</h2>\n<p>Yes! Kin is a reciprocal insurance company in Florida. That means when you buy a policy from our carrier, you own part of the reciprocal company. It also means as a subscriber (policyholder), you get a say in what we do – our <a href=\"/sac/\">Subscribers’ Advisory Committee</a> ensures it.</p>\n<p>Now let’s take a look at what really matters: how a reciprocal carrier benefits you, the customer.</p>\n<h2 id=\"reciprocalinsurancecarriersarecustomercentricbydesign\">Reciprocal insurance carriers are customer-centric by design</h2>\n<p>Customers are the very heartbeat of a reciprocal insurance company – without subscribers, it literally would not exist. In addition to owning part of the company (through the purchase of a policy) and getting a say in what the reciprocal does, customers may also:</p>\n<ul>\n<li>Receive dividends if claims are lower than expected.</li>\n<li>Enjoy lower premiums as member surplus contributions accrue and offset carrier operating costs.</li>\n</ul>\n<p>Specifically with Kin, your premium dollars are kept separate from our company funds, so you know that your money is going toward paying losses, not executive bonuses or stockholder dividends. We aren’t incentivized to raise prices to increase profits, which helps keep <a href=\"/home-insurance/homeowners-insurance-cost/\">homeowners insurance costs</a> low for our customers.</p>"
