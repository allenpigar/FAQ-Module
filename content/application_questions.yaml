      body: "<p>Kin’s new Responsible Repair discount results in a statewide-average <strong>5% discount</strong> for our <a href=\"/home-insurance/florida/\">Florida homeowners insurance policies</a>.</p>\n<p>We created the discount in response to Florida’s assignment of benefits reform (more on that in a bit).</p>\n<p>The important part? You benefit from this discount with Kin if:</p>\n<ul>\n<li>You live in Florida</li>\n<li>You have a site-built home</li>\n<li>You want to maintain your control during the claims process</li>\n</ul>\n<h2 id=\"theinspirationfortheresponsiblerepairdiscount\">The inspiration for the Responsible Repair discount</h2>\n<p>First, a little backstory: <a href=\"/blog/assignment-of-benefits-scams/\">assignment of benefits</a> is when a policyholder signs over their insurance rights to another party (usually a <a href=\"/faq/avoid-contractor-fraud/\">contractor</a>). That might seem like it takes some burden off the homeowner during the claims process, but in practice, it allowed opportunists to inflate claims and sue insurance companies. There's evidence that attorneys were even encouraging these lawsuits and seeking to have the insurance companies pay the attorney fees.</p>\n<p>That cycle was hurting homeowners. The surging cost of inflated claims kept forcing the price of home insurance up so insurers could stay solvent.</p>\n<p>That’s a long way of saying reform was long overdue in Florida, but the state recently passed a law to help reduce insurance fraud and claim inflation – and that’s good news for everyone.</p>\n<p>It means we can offer a policy that <strong>rewards you</strong> if you agree not to hand over your benefits to a contractor or vendor. When you agree to that, we give you our Responsible Repair discount – an acknowledgment that maintaining your control in the <a href=\"/faq/managed-repair-program/\">claims experience</a> is important and responsible.</p>\n<p>Questions about available discounts? Give us a call at <a href=\"tel:855-717-0022\">855-717-0022</a>.</p>"
