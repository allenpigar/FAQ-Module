      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a central alarm system?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A central alarm system is monitored off site by a security company.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does a centrally monitored security system save money on home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If you have an alarm certificate that proves your system is centrally monitored, you can qualify for a home insurance discount.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does a centrally monitored security system do?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When a centrally monitored security alarm is activated, the company notifies authorities, whether that’s the police for burglary or the fire department for a fire.\\\"\\n    }\\n  }]\\n}\\n</script>"
      body: "<h2 id=\"whatisacentralalarmsystem\">What is a central alarm system?</h2>\n<p>There are usually two alarm systems that qualify you for <a href=\"/faq/how-to-lower-home-insurance-premium/\">home insurance discounts</a> from most carriers:</p>\n<ul>\n<li>A centrally monitored fire alarm</li>\n<li>A centrally monitored burglar alarm</li>\n</ul>\n<p>In order for a home’s alarm system to be considered centrally monitored, the system <strong>must be monitored off site</strong>.</p>\n<p>Plenty of homes have local fire and smoke alarms. When activated, these set off a siren, strobe, or sound, but they don’t notify authorities. Local systems depend on someone being near enough to hear them to take action.</p>\n<p>By contrast, a centrally monitored system is monitored by an alarm company around the clock. When activated, the company notifies authorities, whether that’s the police for burglary or the fire department for a fire.</p>\n<p>For Kin, only centrally monitored fire and security alarms qualify for discounts. You must provide proof for each system (one for fire and one for burglary) to get both discounts.</p>\n<h2 id=\"theperksofacentrallymonitoredsecuritysystem\">The perks of a centrally monitored security system</h2>\n<p>Centrally monitored alarm systems tend to qualify for insurance discounts because they are more secure. If a company that monitors your system can respond quickly to a theft or fire, you might:</p>\n<ul>\n<li>Incur less property damage from smoke or fire</li>\n<li>Suffer fewer losses from theft</li>\n</ul>\n<p>Whenever you take steps to make your home safer and reduce loss exposures, insurance companies typically reward you with lower premiums. After all, fewer or less severe <a href=\"/claims/\">claims</a> are good for all parties involved.</p>\n<p>But there's also the added benefit of peace of mind. If you're out of town and something happens, the security company can help coordinate damage control. Most centrally monitored systems on the market today also have smartphone apps that alert you when something's awry, giving you <a href=\"/blog/homeowners-lack-security-basics/\">more control over your home's safety</a>.</p>\n<h2 id=\"howtoprovethatyouhaveacentrallymonitoredalarmsystem\">How to prove that you have a centrally monitored alarm system</h2>\n<p>Your monitoring company will typically issue you a <strong>certificate of alarm</strong>. Most even allow you to download the certificate from your customer portal online. This document states what type of alarm(s) you have and how the system is monitored.</p>\n<p>To qualify for both fire and burglary alarm discounts from Kin, we require a certificate of alarm that states you have a security alarm that is monitored off site.</p>\n<p>If you only have one centrally monitored system, that’s okay! Submit your certificate so we can get you a discount.</p>\n<p>If you have questions about alarm discounts, feel free to give us a call at <a href=\"tel:855-717-0022\">(855) 717-0022</a>.</p>"
