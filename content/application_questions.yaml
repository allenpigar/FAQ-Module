      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a secured community?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A secured community can be a neighborhood with a gated manned guard, a key card entry, a community patrol, or a single entry.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why does a secured community qualify for an insurance discount?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Secured communities are safer, so homes in these communities are less likely to have break-ins and vandalism.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why do I need to get the secured community discount?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You usually need a letter from the community association that certifies all entrances are gated. You could also submit a photo of the gated key card entry.\\\"\\n    }\\n  }]\\n}\\n</script>"
      body: "<h2 id=\"whatisasecuredcommunity\">What is a secured community?</h2>\n<p>If your home is in a secured community, you may be eligible for a <a href=\"/faq/home-insurance-premium-factors/\">discount on your homeowners insurance</a></p>\n<p>But before we get into details, first let’s establish what “counts” as a secured community for insurance purposes:</p>\n<ul>\n<li><strong>Gated manned guard</strong>. This is a residential area where all entrances to the community are gated and manned 100 percent of the time.</li>\n<li><strong>Gated key card entry</strong>. All entrances to this type of community are gated and require key card or numerical code access.</li>\n<li><strong>Community patrol</strong>. This is a residential community with a patrol guard stationed 24 hours a day.</li>\n<li><strong>Single entry into the community.</strong> There is only one way in and one way out of this type of community. A cul de sac doesn’t count.</li>\n</ul>\n<p>All these types of communities qualify you for a discount, but the more secure the area, the higher the discount. For reference, gated man guard and gated key card are the most secure. Community patrol and single entry are the second most secure.</p>\n<h2 id=\"howtoverifythatyouliveinasecuredcommunity\">How to verify that you live in a secured community</h2>\n<p>Here’s how you can prove you live in a secured community, depending on the residential type:</p>\n<ul>\n<li><strong>Gated manned guard</strong>: Submit a letter from the community association that certifies all entrances to the community are gated and have passkey protection. An association cost schedule that shows the gate guard cost as a line item is also acceptable, as are photos of the guard at the gate.</li>\n<li><strong>Gated key card entry</strong>: Submit a photo that shows the gate and the fact that you need a fob or a code to open the gate. A letter from the community association or website that certifies all entrances to the community are gated and have passkey protection is also acceptable.</li>\n<li><strong>Community patrol</strong>: Submit a letter from the community association stating that there is a community patrol on site 24/7 and that names the patrol company used. Community website information highlighting the security service is also acceptable.</li>\n<li><strong>Single entry into the community</strong>: Submit an aerial image showing that there is only one entry to the property.</li>\n</ul>\n<p>If you need help figuring out what type of community your home belongs to or if you need assistance with verifying your community’s level of security, feel free to give us a call at <a href=\"tel:855-717-0022\">(855) 717-0022</a>.</p>\n<p>While you're here, see if you qualify for <a href=\"/faq/what-is-a-central-alarm/\">alarm discounts</a>, too.</p>"
