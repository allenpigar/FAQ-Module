      sub_header: null
      sub_text: "Have this information on hand when you're ready to buy home insurance."
      featured_image: "3-f894cc5-cqw769"
      featured_image_alt: null
      featured_video: null
      schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What information do you need to get home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"To get home insurance, you'll need proof of prior insurance, alarm certificates, wind mitigation inspection, a four-point inspection, and a mortgage statement.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why do new homeowners need a closing disclosure to get home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"That's to make sure the home you're insuring will belong to you. A sales contract or HUD statement will also work.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why do I need alarm certificates to get home insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You can buy home insurance without an alarm certificate, but you won't get the security discount without it.\\\"\\n    }\\n  }]\\n}\\n</script>"
      body: "<p>While you often only need your address and contact information to get a quote from Kin, binding your policy requires us to check a few other boxes. We automate everything we can to save you time and legwork, but we don’t have access to all the information we need about your home (and rightfully so! Privacy matters!).</p>\n<p>So to get you insured as fast as possible, here are some key documents to have on hand when you apply for home insurance – whether it’s with us or not.</p>\n<h2 id=\"documentsexistinghomeownersneedtoapplyforinsurance\">Documents existing homeowners need to apply for insurance</h2>\n<h3 id=\"proofofpriorinsurance\">Proof of prior insurance</h3>\n<p>If your house isn’t a new purchase, you’ll need to have proof of prior home insurance. Your current insurance policy’s <a href=\"/glossary/declarations-page/\">declarations page</a> will do the trick.</p>\n<p>The declarations page is simply the first page of your insurance policy. It lists key details about who is covered by the policy, who your mortgage lender is, policy limits, etc.</p>\n<p>In addition to referencing this page for proof of prior coverage, it also lets us know if you have a co-mortgagee your policy should cover.</p>\n<h3 id=\"alarmcertificates\">Alarm certificates</h3>\n<p>If you have a <a href=\"/faq/what-is-a-central-alarm/\">centrally monitored security alarm</a>, you qualify for premium discount.</p>\n<p>We’ll just need an alarm certificate that affirms your security system is monitored by an off-site company. You can request this from your monitoring company.</p>\n<h3 id=\"windmitigationinspectionreport\">Wind mitigation inspection report</h3>\n<p>If you live in a coastal region, you know the damage hurricane winds can do to your home. A <a href=\"/faq/whats-windstorm-mitigation/\">wind mitigation inspection</a> tells us how wind-resistant your home is. As you might have guessed, the more fortified your home is, the lower your premiums will be.</p>\n<p>Once a certified inspector checks out your home, they’ll offer a wind mitigation inspection report. This details what safety features your home has and offers suggestions for improvement. Whether or not you implement those suggestions is up to you.</p>\n<p>What we need:</p>\n<ul>\n<li>The wind mitigation inspection report to apply your wind mitigation credits if you live in Florida.</li>\n<li>The report must be no older than 5 years.</li>\n</ul>\n<p>New homeowner? The next section applies to you.</p>\n<h2 id=\"documentsnewhomeownersneedtoapplyforinsurance\">Documents new homeowners need to apply for insurance</h2>\n<h3 id=\"closingdisclosure\">Closing disclosure</h3>\n<p>This document lists the following:</p>\n<ul>\n<li>Who your co-mortgagee is, if applicable</li>\n<li>Your mortgage company</li>\n<li>Loan terms</li>\n<li>Closing costs</li>\n</ul>\n<p>We reference this to confirm any other mortgagees and your mortgage lender’s information.</p>\n<p>The <strong>sales contract or HUD statement</strong> are also acceptable substitutes.</p>\n<h3 id=\"alarmcertificates-1\">Alarm certificates</h3>\n<p>To offer you an easy discount, we need proof of a centrally monitored security alarm. This means an outside company monitors the system. Self-monitoring via a smartphone app doesn’t qualify at this time.</p>\n<p>Request an alarm certificate from the security monitoring company so you can get this discount.</p>\n<h3 id=\"windmitigationinspectionreport-1\">Wind mitigation inspection report</h3>\n<p>A wind mitigation report offers a potentially big premium discount for new coastal homeowners. A wind mitigation inspection by a certified inspector usually costs around $100, but for Florida homeowners, the expense is typically offset substantially in premium savings.</p>\n<p>After the inspection, the inspector gives you a report on how wind-resistant your home is.</p>\n<p>What we need:</p>\n<ul>\n<li>A copy of the wind mitigation inspection report for Florida homeowners.</li>\n<li>The report must be no more than 5 years old.</li>\n</ul>\n<p>Need more help or clarification? We’re a phone call or email away: <a href=\"tel:855-717-0022\">(855) 717-0022</a> or <a href=\"mailto:support@kin.com\">support@kin.com</a>.</p>"
