    header_text: "What is a home inventory?"
    sub_header: null
    sub_text: "<p>A home inventory is an up-to-date record of your possessions that can help you get claims settled quickly and accurately.</p>"
    featured_image: "3-f894cc1-4q18mx"
    featured_image_alt: "A room with paintings and decoration. A white dog is sitting on a sofa with a  blanket on the side."
    featured_video: null
    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a home inventory?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A home inventory is an up-to-date record of your possessions and can be invaluable when you need to file a claim.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do you make a home inventory?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"To make a home inventory, list all your possessions and include their make, model, serial number, and when each item was purchased. Include sales receipts (or an estimated current value), purchase contracts, and appraisals if you have them.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does a home inventory help when filing claims?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A home inventory helps your insurance company verify your damaged property, which helps you get your claim settled faster.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<p>A home inventory is a list of all your personal possessions along with their approximate financial value. It can be valuable when you need to <a href=\"/claims/\">file a claim</a> because it helps your insurance company verify your damaged property. That not only helps you get your claim settled faster, but it also minimizes your chances of forgetting to include an item in your claim.</p>\n<p>Some people even inventory their items before they apply for <a href=\"/home-insurance/\">home insurance</a>. That way they get a better sense of how much <a href=\"/home-insurance/coverage-c/\">personal property coverage</a> they need.</p>\n<p>In fact, <a href=\"https://www.iii.org/fact-statistic/facts-statistics-homeowners-and-renters-insurance\">49 percent of homeowners have made a home inventory</a> of their belongings.</p>\n<h2 id=\"doineedahomeinventoryforinsurancepurposes\">Do I need a home inventory for insurance purposes?</h2>\n<p>Your insurance company most likely won’t require you to have a home inventory, but it might ask for a sworn proof of loss when you file a claim. “Sworn proof of loss” is an official, notarized sworn statement demonstrating the facts about your loss, the scope of damage, and the value of your personal items that were lost, damaged, or stolen in a way that’s covered by your homeowners policy.</p>\n<p>That can be a lot to deal with, especially if you’re dealing with, say, the aftermath of a hurricane. But if you do a room-by-room home inventory before trouble hits, you have many of the documents you need to support your claim. This typically results in a faster, more accurate claims settlement. Plus, you’ll be able to prove eligibility for tax deductions or disaster assistance.</p>\n<p>Another good reason to take inventory of your belongings is to make sure you get <a href=\"/blog/how-much-personal-property-insurance-do-i-need/\">enough personal property coverage</a>. Listing the value of each individual item presents a clearer picture of how much you’d be out if you suffered a total loss.</p>\n<h2 id=\"whatshouldbeincludedinahomeinventory\">What should be included in a home inventory?</h2>\n<p>A good home inventory should have the following information when it’s available for each item of personal property:</p>\n<ul>\n<li>A description, including the make and model</li>\n<li>The estimated value</li>\n<li>Purchase date</li>\n<li>Receipts.</li>\n<li>Serial number</li>\n<li>Purchase contracts and appraisals</li>\n</ul>\n<p>Remember to include off-site items in your home inventory, such as belongings you keep at a storage facility or in a garage. Home insurance policies typically cover those items.</p>\n<h2 id=\"howdoiorganizemyhomeinventory\">How do I organize my home inventory?</h2>\n<p>How you organize your home inventory depends on what makes sense for you. Maybe you want to focus on your valuables first. Or perhaps you’d rather go room to room. Whichever way you start, you can use our handy <a href=\"https://6rvxtlhl.media.zestyio.com/personal-property-inventory-checklist.pdf\">home inventory template and worksheet</a> to keep track.</p>\n<p>Here are some tips for organizing your home inventory:</p>\n<ul>\n<li>List high-value items, such as jewelry, artwork, furs, and collectibles. A standard homeowners insurance policy often doesn’t have enough coverage for these items, so you may need <a href=\"/glossary/scheduled-personal-property/\">scheduled personal property coverage</a> to insure their full value.</li>\n<li>Take pictures of rooms and important individual items.</li>\n<li>Video record your home as you walk through it and describe the contents throughout the house.</li>\n<li>Save an inventory list on your personal computer and keep a copy online. If you’re feeling old school, you can put your photos, inventory list, and video recording in a safety deposit box.</li>\n<li>For ease of reference, organize clothing into categories.</li>\n<li>Don’t give away your only copy. When you file a homeowners insurance claim, don’t give the original inventory or item receipts to anyone, not even your claims adjuster. Make a copy instead.</li>\n<li>Keep your home inventory up to date – remove items you no longer have and add new items as you acquire them.</li>\n</ul>\n<p>After your inventory is complete, compare the estimated value of your belongings against your insurance coverage. The easiest way to do that is to look at your <a href=\"/glossary/declarations-page/\">declarations page</a>. It lists each coverage type with the dollar amount your insurance company pays for that type of claim.</p>\n<p>Your personal property is covered by Coverage C, but it may also be noted on your dec page as coverage limits for “contents.” Whatever it’s called, check the limits. Does it appear to be enough to replace all of your furniture, rugs, curtains, clothes, appliances, and other possessions? If not, call your insurance provider to discuss increasing your limit.</p>"
