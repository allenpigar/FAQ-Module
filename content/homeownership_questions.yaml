    sub_header: null
    sub_text: "<p>Homeownership is the epitome of the American dream, and your home is likely to be the most significant purchase you’ll ever make. If you purchase wisely, the equity growth of your home could lead to financial security.</p>"
    featured_image: "3-f8947e7-q1dt8k"
    featured_image_alt: null
