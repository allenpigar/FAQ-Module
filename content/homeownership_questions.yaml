    header_text: "What are the tax benefits of owning a home?"
    sub_header: null
    sub_text: "<p>Nobody loves tax season, but it's a yearly reminder that homeownership has its perks.</p>"
    featured_image: "3-f894c0a-w5mzqw"
    featured_image_alt: null
