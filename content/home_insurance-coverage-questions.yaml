    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What's the difference between the replacement cost and market value of a home?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your home's replacement cost is how much is would cost to rebuild the whole home from the ground up to its former glory. The market value of the home is the amount a buyer is willing to pay for it, and that includes intangible benefits like the neighborhood, school district, local amenities, etc.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When will replacement cost and market value be different?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your replacement cost can be higher than the home's market value depending on current property values, inflation, and building costs.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What factors influence a home's market value?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A home's market value depends on the home's construction, updates, neighborhood, school district, inflation, available housing inventory, commutability to work locations, and more.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"replacementcostvsmarketvalue\">Replacement cost vs market value</h2>\n<p>The cost to rebuild your home after a disaster may not be the same price you paid for your home (i.e., its market value). It might not be the same as your mortgage insurance requirements, either.</p>\n<p>It’s a pretty common misconception that a home's <a href=\"/glossary/replacement-cost/\">replacement cost</a> should be the same as its market value – and that might explain why <a href=\"https://www.corelogic.com/products/residential-cost-handbook.aspx\">64 percent of homes are underinsured by an average of 27 percent</a>.</p>\n<p>So let’s set the record straight. Here’s your guide to why your rebuild cost may be higher (or lower) than your home’s market value.</p>\n<h2 id=\"rebuildcostvsmarketvaluewhatthesetermsmean\">Rebuild cost vs market value: What these terms mean</h2>\n<p>Your homeowners insurance replacement cost is what it would cost to rebuild your home from the ground up with similar materials after a covered disaster. It also accounts for current labor costs. This total cost may be higher or lower than what you paid for your home and what it might sell for – more on that in a minute.</p>\n<p>Your home’s market value refers to the amount your home might sell for. That price may be higher or lower than what you paid for your home, depending on market conditions. This number factors in your home, <a href=\"/home-insurance/coverage-b/\">additional structures</a>, and the land on which it is built. Your land is valuable, but it's usually not at serious risk of loss, so a standard home insurance policy doesn't account for it. (The exception may be <a href=\"/glossary/sinkhole-insurance/\">sinkhole insurance</a>.)</p>\n<p>The market value also includes intangible factors that influence the price of your home: its location, neighborhood, proximity to good schools, and commutability to work locations. These can increase or decrease the value of your home when you sell it, but they don't impact how much it should cost to cover your home against damage.</p>\n<p>Let’s look at situations when these two figures may not match.</p>\n<h2 id=\"whenmarketvalueandreplacementcostmaybedifferent\">When market value and replacement cost may be different</h2>\n<p>The cost to rebuild your home may be more than the market value or purchase price, depending on when you purchased the home, current property values, inflation, and other factors. That's because it can cost more to rebuild a home from scratch, especially after a local disaster that may drive up labor and material costs.</p>\n<p>As economic recessions in the past have demonstrated, it’s possible for the cost of raw materials and fuel to rise even as property values fall. Global economic conditions can also impact domestic construction prices. Even if the US is in a housing slump and construction is at a standstill, construction may be booming in other countries and drive up the cost of materials.</p>\n<p>Although the replacement cost of a home and its market value are usually close during good economic conditions, don’t be alarmed if your replacement cost is slightly higher than your home purchase price, especially if you bought your home a while ago. Replacement costs <em>should</em> reflect the current market – otherwise you wouldn’t have enough coverage to pay for a full rebuild after a catastrophe.</p>\n<p>Dealing with the aftermath of a catastrophic event is difficult enough without worrying about the cost of rebuilding your home. That’s why a good provider will make sure your home and additional structures are insured accurately.</p>\n<h2 id=\"howmuchshouldyouinsureyourhousefor\">How much should you insure your house for?</h2>\n<p>Your home should have enough replacement cost coverage to account for the following:</p>\n<ul>\n<li>Local construction costs</li>\n<li>The structure’s total square footage (not including the land)</li>\n<li>The home’s exterior construction (e.g., frame, masonry, or veneer)</li>\n<li>The home’s style (e.g., Cape Cod, ranch, contemporary, or Victorian)</li>\n<li>Total bathrooms and rooms</li>\n<li><a href=\"/blog/whats-in-a-roof/\">Roof type</a> and materials</li>\n<li>Renovations to the home and unique features (e.g., arched doorways and fireplaces)</li>\n<li>Other structures, such as garages, greenhouses, fences, and sheds</li>\n</ul>\n<p>When you work with a company like Kin, we will calculate your home’s replacement cost based on these factors for you. But to give yourself a very rough estimate that doesn’t account for all these variables, you can multiply the square footage of your home by your local per-square-foot building costs.</p>\n<p>Lastly, if you have an <a href=\"/glossary/ho8-policy/\">older home</a>, know that a replacement cost policy may not be the best option. That’s because it may not be possible to rebuild it using similar materials – those materials may no longer be available. In these cases, a modified insurance policy may be the appropriate option – it allows for repairs or replacements using modern construction materials. If you want to insure a property that may fall into this category, it’s worth discussing the replacement conditions with your provider.</p>"
