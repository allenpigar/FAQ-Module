    header_text: "Why is my replacement cost different than my home’s market value?"
    sub_header: null
    sub_text: "<p>The replacement cost of your home may be more than its market value in some situations. Learn how you can make sure you have enough coverage to rebuild your home after a disaster.</p>"
    featured_image: "3-f894c85-5pv5t0"
    featured_image_alt: null
