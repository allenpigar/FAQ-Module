    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much homeowners insurance do I need?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You should insure your dwelling for its full replacement cost. Limits for other structures, personal property, and loss of use should be 20% of your dwelling coverage. Personal liability should be at least $100,000 and medical payments should be at least $1,000.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you legally have to have homeowners insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Homeowners insurance isn't required by law, but your mortgage lender does require it.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How much dwelling insurance should I have?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your home should be insured for its full replacement cost, or what it would cost to rebuild it from the ground up after a total loss.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"howmuchhomeownersinsurancedoineed\">How much homeowners insurance do I need?</h2>\n<p>You’re shopping for <a href=\"/home-insurance/\">homeowners insurance</a>. Maybe you even have a few quotes. You know to get an accurate comparison, you need to compare apple to apples with how much coverage is offered.</p>\n<p>But how much homeowners insurance do you actually need? How can you tell whether your quote offers too much coverage or not enough?</p>\n<p>Aside from working with Kin (we tailor your coverage to fit your home – not too much or too little), this guide will help you figure out how much coverage you may need. We’ll take a look at each part of the policy: dwelling, other structures, personal property, loss of use, liability, and medical payments. And if you’re rusty on what those are, we’ll refresh your memory on that, too.</p>\n<p>Let’s do this.</p>\n<table>\n<thead>\n<tr>\n<th>Choosing Your Coverage Limits</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Type of Coverage</td>\n</tr>\n<tr>\n<td>Dwelling</td>\n</tr>\n<tr>\n<td>Other Structures</td>\n</tr>\n<tr>\n<td>Personal Property</td>\n</tr>\n<tr>\n<td>Loss of Use</td>\n</tr>\n<tr>\n<td>Personal Liability</td>\n</tr>\n<tr>\n<td>Medical Payments</td>\n</tr>\n</tbody>\n</table>\n<h2 id=\"howmuchhomeownersinsurancedoineedformydwelling\">How much homeowners insurance do I need for my dwelling?</h2>\n<p>Look at <a href=\"/home-insurance/coverage-a/\">coverage A</a> on your quote or on your policy’s <a href=\"/glossary/declarations-page/\">declarations page</a>. This is the amount you’ll have to rebuild or repair your home after a covered event. Your home should be insured up to its full <a href=\"/glossary/replacement-cost/\">replacement cost</a> – that is, what it would cost to rebuild your home from the ground up after a total loss. Anything less than 100 percent replacement cost coverage means you aren’t fully insured.</p>\n<p>We calculate your home’s replacement based on its square footage, construction materials, local construction costs, and other factors, like:</p>\n<ul>\n<li>Exterior wall construction (frame, veneer, or masonry)</li>\n<li>Style of house</li>\n<li>Number of rooms</li>\n<li>Number of bathrooms</li>\n<li>Roof type</li>\n<li>Special features, like fireplaces or arched windows</li>\n<li>Foundation shape</li>\n<li>Improvements you made</li>\n</ul>\n<p>You can roughly calculate your home’s replacement cost on your own by taking your home’s square footage and multiplying it by local building costs per square foot.</p>\n<p>For example, the <a href=\"https://www.homelight.com/blog/buyer-how-much-does-it-cost-to-build-a-house/#:~:text=According%20to%20the%202017%20Construction,total%20average%20cost%20is%20%24427%2C893.\">national average cost </a>to build a home is $154 per square foot, so a 2,000 square foot home may cost about $308,000 to rebuild. But that’s the national average – your local building and labor costs may be higher or lower.</p>\n<p>Remember, not all policies are created equal. Dwelling coverage can be offered on an <a href=\"/blog/replacement-cost-vs-acv/\">actual cash value or replacement cost</a> basis, and it makes a big difference in your claims payout. <a href=\"/glossary/actual-cash-value/\">Actual cash value</a> policies are cheaper, but they only cover the depreciated value of your home. It’s often not enough coverage to actually fully rebuild after a major loss.</p>\n<p>Replacement cost policies, like the ones offered by Kin, pay for what it costs to rebuild your home entirely at the current market rate. After a total loss, your home can be rebuilt to its former glory.</p>\n<h3 id=\"buildingcodeupgrades\">Building code upgrades</h3>\n<p>If you have to rebuild your home to comply with new (and more expensive) building codes, your policy’s <a href=\"/glossary/law-ordinance-coverage/\">ordinance of law</a> coverage may come in handy. For example, say you rebuild your $308,000 home, but you need an extra $10,000 to update its electrical panel to comply with a new code. Ordinance of law coverage can pay for that.</p>\n<p>This is usually set at 10 percent of your dwelling coverage. So if your home is insured for $308,000, that would be $30,800 in ordinance or law coverage.</p>\n<p>If you have an older home, it may make sense to increase your ordinance or law coverage to 20 percent in case your systems are outdated or your building codes aren’t up to date.</p>\n<h2 id=\"howmuchhomeownersinsurancedoineedforotherstructures\">How much homeowners insurance do I need for other structures?</h2>\n<p><a href=\"/home-insurance/coverage-b/\">Coverage B</a> pays for damage to other structures on your property, like fences, garages, sheds, carports, etc. You usually want to insure other structures at 20 percent of your dwelling coverage.</p>\n<p>But if you have elaborate other structures on your property, like a fully furnished guest studio with a kitchen and bathroom, it might make sense to increase this coverage. Ask us about it and we can help you find the right fit.</p>\n<h2 id=\"howmuchpersonalpropertyinsurancedoineed\">How much personal property insurance do I need?</h2>\n<p><a href=\"/home-insurance/coverage-c/\">Coverage C</a> covers all the belongings in your home – whatever you would put on a moving truck. That includes your appliances, furniture, electronics, decor, clothing, and more.</p>\n<p>At minimum, coverage C should be 20 percent of your dwelling coverage. So if your home is insured for $308,000, you should have at least $61,600 for your personal property. The more valuable your stuff is, the more <a href=\"/blog/how-much-personal-property-insurance-do-i-need/\">property coverage you need</a>.</p>\n<h3 id=\"whatsyourstuffworthmakeahomeinventorytofindout\">What’s your stuff worth? Make a home inventory to find out</h3>\n<p>The best way to know what your stuff is worth is to make a full inventory of what you have. As a bonus, this inventory comes in handy when you need to make a claim to replace your lost belongings.</p>\n<p>Go room by room, take pictures, and document what’s there and what it costs. List out the major items and include receipts for big purchases like furniture or electronics. Our <a href=\"https://6rvxtlhl.media.zestyio.com/personal-property-inventory-checklist.pdf\">home inventory guide</a> walks you through how to do it.</p>\n<p>Once you have the total value of your personal belongings, you’ll know the exact amount of coverage you need.</p>\n<h2 id=\"howmuchlossofuseinsurancedoineed\">How much loss of use insurance do I need?</h2>\n<p><a href=\"/home-insurance/coverage-d/\">Coverage D</a>, loss of use coverage, steps in when a claim forces you to live away from your home while repairs are underway. It offers an allowance for extra living expenses during this time, like transportation, takeout, laundry, hotel stays, and more.</p>\n<p>Loss of use coverage should be 20 percent of your home’s dwelling coverage. Again, for a $308,000 home, that would be $61,600 in loss of use protection. That’s $5,133 a month for additional living expenses for the year.</p>\n<h2 id=\"howmuchpersonalliabilityinsurancedoineed\">How much personal liability insurance do I need?</h2>\n<p><a href=\"/home-insurance/coverage-e/\">Coverage E</a>, personal liability coverage, helps pay for your legal expenses if you’re ever sued over someone’s bodily injuries or property damage. So if your tree falls on a neighbor's roof or your kid hits a home run through someone’s window, this can help pay for those expenses.</p>\n<p>Every homeowner should have at least $100,000 in personal liability coverage, enough to cover common claims. If you have a swimming pool or have a high net worth and could be a target for frivolous lawsuits, it may make sense to increase your liability coverage.</p>\n<h2 id=\"howmuchcoveragedoineedformedicalpayments\">How much coverage do I need for medical payments?</h2>\n<p>Not every injury that happens on your property results in a lawsuit. There are “friendly” claims where someone you invite over may trip and fall or otherwise get hurt. Medical payments coverage, called <a href=\"/home-insurance/coverage-f/\">coverage F</a> in your policy, pays for visitors’ immediate medical expenses.</p>\n<p>You might be thinking, <em>Isn’t that a job for my guest’s health insurance?</em> Yes, but if their company knows the incident happened on your property, they may require you to pay a small portion, typically $1,000, before they cover the rest of the bill.</p>\n<p>Your policy includes $1,000 in medical payments coverage for this reason.</p>"
