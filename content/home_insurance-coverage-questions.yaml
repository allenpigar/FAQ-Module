    body: "<h2 id=\"whytenantsneedtheirowninsurance\">Why tenants need their own insurance</h2>\n<p>Homeowners insurance covers the structure of the buildings, other structures, and the owner’s personal belongings on the property. It also protects residents of the home for personal liability – with one big exception.</p>\n<p>Homeowners insurance doesn't extend those benefits to temporary occupants. That's why <a href=\"/glossary/ho4-policy/\">renters need their own insurance</a> to cover their personal property and liability.</p>\n<p>If you're a landlord, make it a condition of the lease that your tenants have renters insurance – it can save you a lot of arguments and headaches if disaster strikes.</p>\n<h2 id=\"landlordsneedspecialcoveragetoo\">Landlords need special coverage, too</h2>\n<p>A standard home insurance policy won't properly protect landlords for the unique risks they face when renting out their property – specifically the potential liability if a tenant or their guests are injured on your property.</p>\n<p>If you rent out your property, inform your insurance provider. Kin offers policies specifically designed to <a href=\"/home-insurance/landlord-insurance/\">protect a landlord's property</a>.</p>"
