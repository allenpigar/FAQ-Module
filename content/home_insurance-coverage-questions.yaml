    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does homeowners insurance cover solar panels?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Yes, your home insurance can cover solar panels that you own and that are permanently attached to your roof.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How long can a solar panel last?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"With proper maintenance, a solar panel can last 25 to 30 years.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What does solar panel insurance cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Your solar panels are covered for damage caused by fire, wind, hail, falling branches, and more.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"issolarpanelinsuranceincludedinhomeownersinsurance\">Is solar panel insurance included in homeowners insurance?</h2>\n<p>Solar panels can <a href=\"/blog/how-to-reduce-energy-bills/\">reduce your energy bill</a> to zero in some cases. But they’re also an investment. The average solar panel installation can cost between <a href=\"https://news.energysage.com/how-much-does-the-average-solar-panel-installation-cost-in-the-u-s/#:~:text=What%20range%20of%20costs%20should,ranges%20from%20%242.51%20to%20%243.31.\">$11,144 and $14,696</a>, so it’s no wonder you’d want your homeowners insurance to cover them.</p>\n<p>The good news?</p>\n<p>Homeowners insurance does cover solar panels if you own them (not leased) and they’re permanently attached to your roof.</p>\n<p>Panels that are attached to a shed or other structure may not be covered.</p>\n<h2 id=\"whatsolarpaneldamageiscovered\">What solar panel damage is covered?</h2>\n<p>Your solar panels are covered for the same <a href=\"/glossary/perils/\">perils</a> as your home. Because our dwelling insurance offers open-perils coverage, that means your solar panels are covered for every incident except those explicitly listed as exclusions in the policy (like acts of war, earth movement, birds and vermin, etc.).</p>\n<p>That means your panels are covered for hurricane winds, hail, fire, vandalism, theft, and a whole lot more.</p>\n<h2 id=\"commonsolarpanelinsuranceclaims\">Common solar panel insurance claims</h2>\n<p>A lot of things can damage your solar panels, <a href=\"https://www.solarpowerworldonline.com/2016/05/protective-barriers-can-eliminate-trouble-save-money-solar-projects/#:~:text=Rodents%20%E2%80%93%20Squirrels%2C%20mice%20and%20other,short%20circuit%20in%20the%20wiring.\">most commonly</a>:</p>\n<ul>\n<li>Wind.</li>\n<li>Falling trees.</li>\n<li>Animal damage.</li>\n</ul>\n<p>Let’s look at some examples.</p>\n<p>Just like roof tiles, solar panels can easily be ripped off by strong hurricane winds. That can damage more than your panels – your roof shingles and the deck itself could be compromised, too.</p>\n<p>If a tree falls on your panels, they can easily crack and won’t be able to generate the same amount of energy. Even a small amount of damage can affect how much voltage the panel generates. If a panel is <a href=\"https://www.sunengis.com/is-there-a-way-to-fix-a-cracked-solar-panel/#:~:text=When%20a%20panel%20is%20significantly,panels%20will%20still%20produce%20voltage.\">more than 20 percent</a> damaged, it may need to be replaced.</p>\n<p>Squirrels, mice, rats, opossums, and birds can also nest under the solar panels and damage them. Nesting animals may chew on exposed surfaces or wires, leading to shorts in the system.</p>\n<p>Unlike hurricane winds and falling trees, though, homeowners insurance won’t cover solar panel damage caused by vermin, birds, or insects.</p>\n<h2 id=\"preventingsolarpanelclaims\">Preventing solar panel claims</h2>\n<p>Ideally, your solar panels will enjoy their full lifespan – usually 25 to 30 years – and effectively eliminate your energy bill. The best way to do that – and prevent claims – is to maintain your solar panels by:</p>\n<ol>\n<li><strong>Regular cleaning.</strong> Clean your panels to remove dust, debris, and bird droppings. Most dust can be removed by spraying the panels with a garden hose. For caked-on grime or droppings, you may need to wipe it down with a rag and water.</li>\n<li><strong>Clearing overhanging branches.</strong> You don’t want trees to obstruct the panel and hinder its ability to absorb sunlight. Not only will the shade make your system less efficient, but it makes it more likely that a branch could fall and damage your panels.</li>\n<li><strong>Inspecting your solar panels each year.</strong> Make sure your panels are properly attached to your roof – no loose screws or movement. Look for rodents or nests.</li>\n</ol>\n<h2 id=\"howtofileasolarpanelclaim\">How to file a solar panel claim</h2>\n<p>If you have a solar panel loss, call us right away or <a href=\"/claims/\">submit your claim online</a>.</p>\n<p>You’ll typically want to document the damage with photos as best as you can. We’ll also ask that you do your part to mitigate further losses. For example, if a panel was torn off and you have a hole in your roof, you might need to cover the hole to prevent water from entering the home and compounding the damage.</p>\n<p>Make sure you also have:</p>\n<ul>\n<li>The date and time of loss.</li>\n<li>A description of the circumstances that caused the damage.</li>\n<li>A copy of your purchase agreement. Remember that only panels you own are covered.</li>\n</ul>"
