    featured_video: null
    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a roof surfacing payment schedule?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A roof surfacing payment schedule is an endorsement that modifies how your roof is insured. It lowers your premium significantly and covers the roof surface for its actual cash value when it’s damaged by wind or hail.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Will insurance cover a 20-year old roof?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"It depends what the roof is made of. For some roof materials, 20 years is only part of its useful lifespan and can be insured.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Will my insurance go up if I get a new roof?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"No, in most cases, a brand-new roof means your home is better protected and would generally fetch you a discount.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whatisaroofsurfacingpaymentschedule\">What is a roof surfacing payment schedule?</h2>\n<p>Most insurance companies either refuse to insure homes with older roofs or price the policy so high that it's cost prohibitive.</p>\n<p>The roof surfacing payment schedule provides these homeowners with coverage at a more affordable price. And it allows homeowners to replace their roof when  necessary rather than when it reaches an inflexible age cut-off.</p>\n<p>A roof surfacing payment schedule is an <a href=\"/glossary/insurance-endorsement/\">endorsement</a> that modifies how your roof is insured. Without this endorsement, a roof is typically covered for its <a href=\"/glossary/replacement-cost/\">replacement cost</a> – that is, how much it would cost to completely replace the roof with similar materials at today’s market rate.</p>\n<p>Once the roof payment schedule is attached to your policy, it lowers your premium significantly and covers the roof surface for its <a href=\"/glossary/actual-cash-value/\">actual cash value</a> – a fancy insurance term that means the roof’s <a href=\"/glossary/depreciation/\">depreciation</a> is factored into your payout for wind or hail damage to the roof. Roof depreciation is based on its age and surface materials.</p>\n<p>In this case, a roof surface can mean its shingles, tiles, underlayment, felt, membranes, vents, drip edges, turbines, skylights, or other roofing components.</p>\n<p>The nice thing about this endorsement is that homes with older roofs can actually get insured instead of being turned away or forced to go to state-run insurance programs for coverage. And if you have a new roof, the depreciation deduction is very little, but you still save money on your home insurance premium.</p>\n<p>This endorsement only applies to roof surfaces for wind and hail damage. Other damage to the home is paid on a replacement-cost basis as usual.</p>\n<h2 id=\"whoneedstheroofsurfacingpaymentschedule\">Who needs the roof surfacing payment schedule?</h2>\n<p>The roof surface payment schedule is designed to make a <a href=\"/home-insurance/\">home insurance</a> policy more affordable for homes with older roofs. But anyone who wants to save more on their premium would be a good fit for this add-on.</p>\n<p>This endorsement may apply for homes with:</p>\n<ul>\n<li>Shingle roofs more than 10 years old.</li>\n<li>Metal roofs more than 10 years old.</li>\n<li>Tile roofs more than 10 years old.</li>\n</ul>\n<h2 id=\"whatarethebenefitsofaroofsurfacingpaymentschedule\">What are the benefits of a roof surfacing payment schedule?</h2>\n<p>The biggest benefit of this type of coverage is that it lowers your premium in exchange for a lower amount of roof coverage – but only for wind and hail damage. In short, the older your roof, the bigger your discount.</p>\n<p>It’s also useful if you don’t want to pay for a brand-new <a href=\"/blog/whats-in-a-roof/\">roof</a> in order to get insured to meet your mortgage requirements.</p>\n<h2 id=\"howisdepreciationcalculatedforaroofpaymentschedule\">How is depreciation calculated for a roof payment schedule?</h2>\n<p>Roof claims for wind or hail damage are paid out on a depreciated value based on the roof’s materials and age. The depreciated value is calculated by subtracting the roof’s depreciation from its replacement cost.</p>\n<p>This is the depreciation schedule:</p>\n<ul>\n<li>Metal reaches maximum depreciation of 30 percent at 30 years (1 percent a year).</li>\n<li>Tile reaches maximum depreciation of 60 percent at 30 years (2 percent a year).</li>\n<li>Shingle reaches maximum depreciation of 75 percent at 19 years (4 percent a year).</li>\n<li>Between 0 years and the years listed above, it depreciates linearly annually.</li>\n</ul>\n<p>So say your shingle roof is heavily damaged during a windstorm, and it would cost $15,000 to replace it. Now let’s say your roof is 12 years old.</p>\n<p>According to the schedule, your roof has depreciated by 48 percent (4 percent times 12 years = 48 percent). That puts a potential payout for this claim at $7,800: $15,000 (replacement cost) minus $7,200 (depreciation) = $7,800.</p>\n<p><br /></p>\n<p>{{<  rsps-chart >}}</p>\n<p>We'd like to emphasize that this chart represents depreciation, not eligibility.</p>\n<h2 id=\"whendoestheroofsurfacingpaymentscheduleapply\">When does the roof surfacing payment schedule apply?</h2>\n<p>The roof surfacing payment schedule only applies to roof damage caused by wind and hail events. That includes:</p>\n<ul>\n<li>Windstorms.</li>\n<li>Hail storms.</li>\n<li>Sleet.</li>\n<li>Hurricanes.</li>\n<li>Tornadoes.</li>\n<li>Derechos.</li>\n</ul>\n<p>So if the roof is damaged by another event, like fire, the roof surfacing payment schedule wouldn't apply.</p>\n<h2 id=\"doestheroofsurfacingpaymentscheduleaffecttherestofmyhome\">Does the roof surfacing payment schedule affect the rest of my home?</h2>\n<p>No, even with this schedule, the rest of your home is still insured up to its coverage limits. So say a hurricane tears a hole in your roof and damages the sides of your home and windows. Damage to the roof would be paid out in full minus the roof’s depreciation. The rest of the damage would be paid at what it costs to rebuild without subtracting depreciation if you have replacement cost coverage.</p>"
