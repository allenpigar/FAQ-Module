    body: "<h2 id=\"cankininsuremyhomeifitsownedbyatrust\">Can Kin insure my home if it’s owned by a trust?</h2>\n<p>Yes, Kin offers coverage for homes that are owned by a trust. And that’s notable considering most insurers either don’t insure these homes or limit the coverage enough that it can leave homeowners underprotected.</p>\n<p>There’s no industry-standard approach to insuring trust-owned properties, so our take was simple: find the solution that benefits homeowners in this unique situation the most. We determined adding the trust as an additional insured is the way to go.</p>\n<h2 id=\"whatisatrust\">What is a trust?</h2>\n<p>A trust is an arrangement usually used to minimize estate taxes. It allows a third party (the trustee) to hold assets, such as property, on behalf of beneficiaries. Homes are often held in trusts to keep the property from entering probate, which can be a long and drawn-out legal process to settle a deceased person’s estate.</p>\n<h2 id=\"howkininsurestrustownedhomes\">How Kin insures trust-owned homes</h2>\n<p>Our approach to covering trust-owned homes is a little different. With Kin:</p>\n<ul>\n<li>Residents of the property are the named insureds on the <a href=\"/home-insurance/\">homeowners insurance policy</a>.</li>\n<li>Trusts are added as an additional insured.</li>\n</ul>\n<p>In other words, residents and the trust get the full benefits of the policy – including <strong>worldwide liability coverage.</strong> That means you and your family have coverage for bodily injury and property damage accidentally caused to others no matter where the incident happens.</p>\n<p>That’s a significant benefit of our coverage compared to other providers. When insurers do offer liability coverage for trust-owned homes, they often limit this essential protection or exclude it altogether.</p>\n<h2 id=\"potentialgapsinhowothersinsuretrustownedhomes\">Potential gaps in how others insure trust-owned homes</h2>\n<p><a href=\"/home-insurance/coverage-e/\"><strong>Liability Coverage</strong></a></p>\n<p>If an insurer lists the trust as the named insured, the trust typically has coverage for the dwelling, other structures, personal property, and personal liability. However, occupants of the home typically wouldn’t get liability protection because trusts are a legal entity – they don’t have spouses, children, or relatives. That means if your child accidentally hits a baseball through your neighbor’s window, you’d be responsible for paying those damages out of pocket because only the trust has liability coverage.</p>\n<p><a href=\"/home-insurance/coverage-c/\"><strong>Personal Property Coverage</strong></a></p>\n<p>If the trust is the named insured and not the residents, then personal property is typically only covered while located at the home. That means if you lose your luggage while traveling, you wouldn’t have coverage to replace it.</p>\n<h2 id=\"wevegottrustownedhomescovered\">We’ve got trust-owned homes covered</h2>\n<p>We want to make sure the people who live in the home get the appropriate protection for their belongings and activities. That’s why we write trust-owned homes the way we do.</p>\n<p>Questions about insuring your home? Give us a call at <a href=\"tel:855-717-0022\">855-717-0022</a>.</p>"
