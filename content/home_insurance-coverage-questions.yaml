    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between DP3 and HO3?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"DP3 can be customized to cover special risks, like homes with older roofs and rental property. HO3 covers single-family homes used as your primary residence.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What perils are covered under DP3?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A DP3 covers all perils except those the policy lists as exclusions, like earth movement, floods, or demolition required to bring a property up to code.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Are DP3 and HO3 both replacement cost coverage?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Yes, for the structure of the property, DP3 and HO3 both default to replacement cost coverage.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<p>Both DP3 and HO3 can cover your dwelling and other structures on your property. However, a DP3 can cover some risks an HO3 policy can’t.</p>\n<p>Much like an <a href=\"/glossary/ho3-policy/\">HO3 policy</a>, a <a href=\"/glossary/dp3-policy/\">DP3 policy</a>, also called dwelling property insurance, covers your home and other structures on your property. But these policies have some important differences that make them more appropriate for certain situations. Let’s take a look at each option in more detail and see how they compare.</p>\n<h2 id=\"dp3vsho3howthecoveragescompare\">DP3 vs. HO3: How the coverages compare</h2>\n<p>At first glance, you’ll see more similarities than differences between the DP3 and HO3. Both are designed to cover homes and other structures on an open perils basis. That means the structures are protected for all sources of damage except the few the policy lists as exclusions.</p>\n<p>Both policies can also offer the following:</p>\n<ul>\n<li>Coverage A, or <a href=\"/home-insurance/coverage-a/\">dwelling coverage</a> for the structure of your home.</li>\n<li>Coverage B, or <a href=\"/home-insurance/coverage-b/\">coverage for other structures</a> on the property.</li>\n<li>Coverage C, <a href=\"/home-insurance/coverage-c/\">personal property insruance</a> for your belongings.</li>\n<li>Coverage D, or <a href=\"/home-insurance/coverage-d/\">loss of use coverage</a> if your home's made uninhabitable.</li>\n<li>Coverage E, or <a href=\"/home-insurance/coverage-e/\">personal liability insurance</a>.</li>\n<li>Coverage F, or <a href=\"/home-insurance/coverage-f/\">medical payments coverage</a> for injured guests.</li>\n</ul>\n<p>Some coverages come standard with the HO3 that you can add on to the DP3, and the DP3 can cover some risks an HO3 can’t. The chart below shows how that works.</p>\n<h3 id=\"dp3vsho3coveragedetails\">DP3 vs. HO3: Coverage details</h3>\n<table>\n<thead>\n<tr>\n<th></th>\n<th>DP3</th>\n<th>HO3</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Coverage A (Dwelling)</td>\n<td>Open perils</td>\n<td>Open perils</td>\n</tr>\n<tr>\n<td>Coverage B (Other Structures)</td>\n<td>Included</td>\n<td>Included</td>\n</tr>\n<tr>\n<td>Coverage C (Personal Property</td>\n<td>Included</td>\n<td>Included</td>\n</tr>\n<tr>\n<td>Coverage D (Loss of Use)</td>\n<td>Loss of use &amp; loss of rent covered</td>\n<td>Loss of use covered</td>\n</tr>\n<tr>\n<td>Coverage E (Personal Liability)</td>\n<td>Optional</td>\n<td>Included</td>\n</tr>\n<tr>\n<td>Coverage F (Medical Payments)</td>\n<td>Optional</td>\n<td>Included</td>\n</tr>\n<tr>\n<td>Roof Surfacing Payment Schedule</td>\n<td>Included</td>\n<td>Optional</td>\n</tr>\n</tbody>\n</table>\n<p>You’ll notice the biggest difference in DP3 vs. HO3 is that some coverages are added by default and others are optional.</p>\n<p>The second biggest difference is DP3’s inclusion of the <a href=\"/faq/roof-surfacing-payment-schedule/\">Roof Surfacing Payment Schedule</a> endorsement, which covers the roof for its <a href=\"/glossary/actual-cash-value/\">actual cash value coverage</a> only when it’s damaged by wind or hail. For all other covered sources of damage, the roof and the rest of the home’s structure are insured for their <a href=\"/glossary/replacement-cost/\">replacement cost</a>. This endorsement comes with a sizable premium discount.</p>\n<p>Coverage D is also interesting in the case of DP3. If the home you’re insuring is a rental property, then Coverage D can have <a href=\"/glossary/fair-rental-value/\">fair rental value coverage</a> to make up for lost rent when a covered claim makes it uninhabitable. Coverage D in an HO3 policy usually only covers additional living expenses when a covered claim keeps you from living in a home that is your primary residence.</p>\n<h2 id=\"whoneedsadp3vsho3\">Who needs a DP3 vs. HO3?</h2>\n<p>So now that you know the similarities and differences between DP3 and HO3, how do you know which is right for you?</p>\n<p>The answer really depends on your situation.</p>\n<p>The DP3 policy is often a good option for homeowners with unique coverage needs. For example, it can be tricky to find insurance if you rent out your home on Airbnb, but a DP3 can often cover that use. And because of the Roof Surfacing Payment Schedule endorsement, homes with older roofs are also usually a good fit for a DP3. This makes the premium more affordable and eliminates the need to find coverage through a state-run program.</p>\n<p>These are usually the most common reasons for choosing a DP3 policy:</p>\n<ul>\n<li>You inherited the property and it’s sitting vacant while you work on selling it.</li>\n<li>You’ve moved out of a home you’re selling, and you need it insured in the meantime.</li>\n<li>You own an investment property that you rent out short or long term.</li>\n<li>Your home has a roof that’s 10 years or older.</li>\n</ul>\n<p>An HO3 policy is a good balance of coverage and affordability to protect your primary residence. You might opt for this policy if:</p>\n<ul>\n<li>You live in the home year round.</li>\n<li>You don’t rent out your home.</li>\n<li>Your roof is brand new.</li>\n</ul>\n<p>If you need help figuring out which policy makes sense for your needs, just <a href=\"/contact/\">give us a call</a>!</p>\n<h2 id=\"gettingadp3vsho3quote\">Getting a DP3 vs. HO3 quote</h2>\n<p>Whether you want an HO3 or DP3 policy, getting a quote is as easy as entering your address and answering a few quick questions about your property. And if you need any help along the way, our experts are standing by.</p>"
