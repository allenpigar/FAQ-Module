    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between HO3 and HO6?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An HO3 policy covers the entire structure of a home, inside and out. An HO6 policy usually covers the inside of a structure to supplement a master insurance policy that covers the building's exterior.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do HO3 and HO6 policies cover personal belongings?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Yes, both HO3 and HO6 policies cover your belongings. The biggest difference between the two policies is how they handle insuring the structure of the home itself.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"When do you need an HO3 vs. HO6 policy?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"An HO3 is usually reserved for single-family homes. An HO6 is usually right for condo owners.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<p><a href=\"/condo-insurance/\">Condo insurance</a> and homeowners insurance are very similar in that both provide the owner with coverage for the inside of the home, their personal property, as well as protection for personal liability.</p>\n<p>The difference between the two policies is how they handle insuring the structure of the home.</p>\n<h2 id=\"ho3vsho6\">HO3 vs. HO6</h2>\n<p>A homeowners insurance policy –&nbsp;or <a href=\"/glossary/ho3-policy/\">HO3 policy</a> –&nbsp;covers both the outside and inside structure of the dwelling.</p>\n<p>By contrast, condo insurance –&nbsp;or an <a href=\"/glossary/ho6-policy/\">HO6 policy</a> –&nbsp;usually only covers the inside of the individual unit. In most cases, your condo association's insurance will cover the exterior of the building, common use areas, and the condo building surroundings.</p>\n<p>A <a href=\"/glossary/hoa-insurance/\">condo association's master policy</a> can be one of two types – an “all-in” policy which covers the fixtures of your condo, such as carpets and fitted appliances, or a “<a href=\"/glossary/walls-in-insurance/\">bare walls-in</a>” policy, which does not cover anything within the walls of your condo.</p>\n<p>Depending on your condo association's master policy, condo insurance can provide coverage for the following.</p>\n<h3 id=\"buildingproperty\">Building property</h3>\n<p>Condo policies typically cover for the interior of the property including walls, floors, ceilings and built in furnishings e.g. cabinetry, that are considered for your sole use and not that of other condo owners</p>\n<h3 id=\"personalproperty\">Personal property</h3>\n<p><a href=\"/home-insurance/coverage-c/\">Personal property insurance</a> covers for your personal belongings inside the condo, including appliances. Limits may apply and you may need to purchase additional coverage for high-value items, for example artwork and jewelry</p>\n<h3 id=\"personalliability\">Personal liability</h3>\n<p>Your personal liability coverage protects you if someone is injured on your property or you damage someone else’s property and are found to be liable. Such coverage includes legal fees and medical expenses where applicable. The liability coverage works in tandem with your <a href=\"/glossary/hoa-insurance/\">HOA's insurance</a> which covers common area liability only</p>\n<h3 id=\"lossofuse\">Loss of use</h3>\n<p>In the event that your condo becomes uninhabitable as a result of a catastrophe, your insurer may cover the relevant increased costs related to alternative accommodation, such that you and your family can continue to maintain your current standard of living</p>\n<h2 id=\"howdoyouknowwhichpolicyisrightforyou\">How do you know which policy is right for you?</h2>\n<p>When deciding the type of condo insurance you require and the value to be covered for, it’s worth speaking to your condo association to understand the level of protection you are afforded under their specific master policy. This way you are not purchasing insurance you don’t need, nor are you under-insuring your home.</p>"
