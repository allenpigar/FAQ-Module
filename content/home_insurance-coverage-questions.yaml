    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is a replacement cost estimate?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A replacement cost estimate is a rough calculation of how much you’d pay to rebuild your home from the ground up after a disaster.\\\"\\n    }\\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is included in a replacement cost estimate?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Insurers consider both hard costs, like the size and materials used in building your home, and soft costs, like designer and architect fees, to estimate the cost of rebuilding your home.\\\"\\n    }  \\n  },{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How do construction cost impact your replacement cost estimate?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"When construction becomes more expensive, so does the cost of rebuilding your home. Not only does that increase your replacement cost estimate, but it also means higher coverage limits and additional premium.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"howareplacementcostestimateworks\">How a replacement cost estimate works</h2>\n<p>The most important reason for getting <a href=\"/home-insurance/\">homeowners insurance</a> is to make sure you can replace your home if you have a total loss. You don’t want to come up short if you need to rebuild your entire house, so it’s critical that you understand how a replacement cost estimate (RCE) works.</p>\n<p>Your dwelling coverage limits should cover your home’s <a href=\"/glossary/replacement-cost/\">replacement cost</a>. This is the amount that you pay to rebuild your home from the ground up using materials of a similar quality. Many people choose to insure the structure of their home for its entire replacement cost, as opposed to its <a href=\"/glossary/actual-cash-value/\">actual cash value</a>, because it’s the option most likely to make them whole after a total loss.</p>\n<p>Insurance companies use the information you put on your application, proprietary formulas, and third-party data to calculate your home’s replacement cost estimate. However, inflation can cause construction costs to fluctuate, and that can change your replacement costs. This means <a href=\"/glossary/insurer/\">insurers</a> make adjustments to your replacement cost estimate to make sure you have the appropriate amount of coverage.</p>\n<p>Worth noting: your home’s <a href=\"/faq/replacement-cost-and-home-price/\">replacement cost estimate and market value are different</a>. The market value is what someone will pay for your home, not what it costs to build it. So depending on market conditions, the replacement cost could be more or less than your home’s market value.</p>\n<h2 id=\"whatfactorsintoareplacementcostestimate\">What factors into a replacement cost estimate?</h2>\n<p>Insurance companies use many factors to estimate the rebuild cost of your home. The replacement cost estimate focuses namely on the size of your home and the quality of the materials and appliances. For example, your insurer may look at the:</p>\n<ul>\n<li>Number of corners on the house.</li>\n<li>Roof type.</li>\n<li>Type of exterior walls (siding, masonry, wood).</li>\n<li>Size of the home.</li>\n<li>Floor type (carpet, tile, hardwood, laminate).</li>\n<li>Cabinet type.</li>\n<li>Type of countertops.</li>\n<li>Number of bathrooms.</li>\n<li>Tub type (standard, jacuzzi).</li>\n<li>Special features.</li>\n</ul>\n<p>But other costs also factor into a replacement cost estimate, like paying for:</p>\n<ul>\n<li>Skilled labor.</li>\n<li>Designers and architects.</li>\n<li>Demolition and debris removal.</li>\n</ul>\n<p>Our system automatically crunches these numbers for you and accounts for building and material costs in your area to calculate your estimate.</p>\n<h3 id=\"howconstructioncostsimpactreplacementcostestimates\">How construction costs impact replacement cost estimates</h3>\n<p>While the materials and structure of your home are only going to change if you do a major renovation, construction costs vary based on market conditions. And as construction costs go up, so does your replacement cost estimate.</p>\n<p>In 2021, data analytics company Verisk reported that reconstruction took a sharp upward trend, driven in part by <a href=\"/blog/lumber-prices-2021/\">skyrocketing lumber prices</a>.The company reports that soaring gas prices and overall inflation are having much the <a href=\"https://www.verisk.com/siteassets/media/underwriting-v/resources/360value-quarterly/360value-q2-2022-usa-report.pdf\">same effect in 2022</a>.</p>\n<h2 id=\"howtocalculateyourreplacementcostestimate\">How to calculate your replacement cost estimate</h2>\n<p>Insurance companies use a replacement cost estimator tool to figure out your replacement cost, you can estimate it on your own.</p>\n<p>Start with the <a href=\"/blog/how-to-calculate-square-footage-of-a-house/\">square footage of your house</a> and multiply that by the average building costs in your area. For example, let’s say your home is 1,800 square feet, and building costs are $185 per square foot. That means your replacement cost estimate is $333,000, as shown below:</p>\n<p><strong>1,800 square feet x $185 per square foot = $333,000</strong></p>\n<p>Remember, this is just an estimate, not the actual cost. If you want a more accurate estimate, then you may want to talk to a contractor who can better evaluate your home’s design and building materials.</p>\n<h2 id=\"howhomeownerscanprepareforrisingreplacementcostestimates\">How homeowners can prepare for rising replacement cost estimates</h2>\n<p>If your replacement cost estimate increases – and considering the direction construction costs are going, it probably will – then you should be ready for a bump in your homeowners insurance premium. Basically, your insurance provider will recommend increasing your limits so you’re ready for a disaster. As your dwelling coverage increases, so does your premium.</p>\n<p>Increases to your premium usually take place at <a href=\"/glossary/insurance-renewal/\">renewal</a>, a process that begins a few months before your expiration date. During renewal, you can see how your previous dwelling coverage compares with the new replacement cost estimate.</p>\n<p>You may want to revisit your policy’s replacement cost estimate if you’ve remodeled or renovated any part of your home. Just taking something like plywood cabinets and replacing them with custom cabinets can increase your replacement cost. If you don’t let your insurer know so they can update your policy to reflect that change, you may not have adequate coverage for your upgrades.</p>"
