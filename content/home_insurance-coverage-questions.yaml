    header_text: "Do I need to change my homeowners insurance if I rent out my house?"
    sub_header: "Renting out your property means you need dwelling property insurance to make sure you’re properly protected. That’s true for short-term rentals, too."
    sub_text: "<p>Renting out your property means you need dwelling property insurance to make sure you’re properly protected. That’s true for short-term rentals, too.</p>"
    featured_image: "3-f894c4f-68m6x7"
    featured_image_alt: "a couple visiting a beachside home"
    featured_video: null
    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does my homeowners insurance change if I rent out my house?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You will need to change your homeowners insurance to landlord insurance if you rent out your house. That’s true for property used for short-term rentals, too.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Do you need different insurance for a rental property?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"You need landlord insurance for rental property, not homeowners insurance. Landlord insurance can cover property used for both short and long-term rentals.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What insurance do I need if I rent my house out?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"If you rent out your house, you need dwelling property insurance. It protects your rental income and reduces the amount of personal property coverage to just your appliance and fixtures.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"whyyouneeddifferentcoverageifyourentyourhouse\">Why you need different coverage if you rent your house</h2>\n<p>As soon as you sign the lease with a tenant, you’ll most likely need to change your homeowners insurance to dwelling property insurance (also called a <a href=\"/glossary/dp3-policy/\">DP3 policy</a>). This type of policy can cover some risks a standard homeowners insurance policy won’t.</p>\n<p>Because you’re not living at the property, your coverage needs to change in two important ways:</p>\n<ol>\n<li>You don’t want to insure all your tenant’s belongings. Renters typically bring stuff with them, so you need a policy that only protects the personal property that belongs to you.</li>\n<li>You need to protect your rental income if there’s a loss. Significant damage to your property may make it uninhabitable, causing you to lose income from rent.</li>\n</ol>\n<p>From your insurer’s standpoint, your home may also be more likely to be damaged when you’re not living in the house year round.</p>\n<p>Dwelling property insurance can be easily customized to fit your needs. If you’re renting out property that has appliances and permanent fixtures, it can cover them. And if a covered claim keeps you from renting out the property, a dwelling property policy can include <a href=\"/glossary/fair-rental-value/\">fair rental value coverage</a> to protect your lost income.</p>\n<p>Read more about the <a href=\"/faq/dp3-vs-ho3/\">differences between DP3 and HO3 policies</a>.</p>\n<h2 id=\"doeshomeownersinsurancecoverrentalproperties\">Does homeowners insurance cover rental properties?</h2>\n<p>In most cases, standard <a href=\"/home-insurance/\">homeowners insurance</a> doesn’t cover rental situations. The logic is simple: your property becomes a business asset when you rent it out, and that creates more risk because tenants typically don’t care for a rented home the way a homeowner does.</p>\n<p>That means if you have a standard HO3 policy on the property and you’re renting it to tenants, you run the risk of not having your losses covered if you need to file a claim.</p>\n<p>While other providers may add an <a href=\"/insurance-endorsement/\">endorsement</a> to your policy to cover occasional rentals if the home is primarily your residence, it’s worth noting that isn’t the case with us. Our dwelling property policy can be customized to cover both long-term and short-term rental situations, like Airbnb.</p>\n<h3 id=\"whendoeshomeinsurancecoverrentalproperties\">When does home insurance cover rental properties?</h3>\n<p>Each insurer has its own rules about whether homeowner coverage extends to rentals, so be sure to ask your agent before you buy coverage. In many cases, though, homeowners insurance covers occasional rentals based on the number of people or the length of the stay. For example, renting out a room a few weekends per year may be covered as long as the total number of days rented is less than one month.</p>\n<p>Properties used as long-term rentals or exclusively for short-term rentals almost always require dwelling property insurance that’s not included in a normal homeowner’s policy.</p>\n<p>One caveat to that is our <a href=\"/home-insurance/house-and-property-insurance/\">House & Property insurance</a>. You can customize this policy based on how you use your home, and it’s available in:</p>\n<ul>\n<li><a href=\"/home-insurance/south-carolina/\">South Carolina</a>.</li>\n<li><a href=\"/home-insurance/mississippi/\">Mississippi</a>.</li>\n<li><a href=\"/home-insurance/alabama/\">Alabama</a>.</li>\n</ul>\n<h2 id=\"whendoyouneeddwellingpropertyinsurance\">When do you need dwelling property insurance?</h2>\n<p>You may need a dwelling property policy when:</p>\n<ul>\n<li>You don’t reside at the property.</li>\n<li>You rent the property out.</li>\n<li>You use the property for short-term rentals like Airbnb, Vrbo, etc.</li>\n<li>Your home has unique insurance needs (e.g., it has an older roof).</li>\n</ul>\n<p>Be prepared to let your provider know how long you rent out the home, how much you rent it for, and how the property is used when it’s not being rented. Is it vacant, used as a vacation home, or will you live there? The more details you can provide, the better equipped your policy will be.</p>\n<h3 id=\"anoteaboutshorttermrentals\">A note about short-term rentals</h3>\n<p>A lot of people invest in vacation rentals because they think it’s the same as buying a second house. They look at the costs of their residence – their mortgage, insurance, utilities, and other costs – and think the numbers will be similar for short-term rentals. But that’s often not the case.</p>\n<p>The problem is that standard homeowners insurance typically doesn’t cover short-term rentals except in very specific cases. For example, your home insurance may cover a short-term rental if you live at the property and only occasionally rent out a room. But in most cases, you need separate coverage, such as dwelling property coverage.</p>\n<p>Before you rush headlong into investing in short-term rentals, take a look at our article on <a href=\"/blog/airbnb-home-insurance/\">home insurance for Airbnbs</a>, and be sure to check with an agent and make sure you understand the costs.</p>\n<h2 id=\"candwellingpropertyinsurancecoverpersonalbelongings\">Can dwelling property insurance cover personal belongings?</h2>\n<p>In some cases, yes, dwelling property insurance can cover personal belongings. But it doesn’t insure your tenants for their belongings in the house – they should have renters insurance (also called an <a href=\"/glossary/ho4-policy/\">HO4 policy</a>) for that.</p>\n<p>Dwelling property insurance policies can cover appliances you provide for your renters in the property lease, like an oven, microwave, refrigerator, and washer and dryer. It’s worth noting that dwelling property insurance doesn’t cover these items for normal wear and tear or damage caused by the tenants.</p>\n<h2 id=\"howmuchdoesdwellingpropertyinsurancecost\">How much does dwelling property insurance cost?</h2>\n<p>Dwelling property insurance is usually priced more competitively, thanks to its inclusion of the <a href=\"/faq/roof-surfacing-payment-schedule/\">roof surfacing payment schedule</a>. This covers the roof for its <a href=\"/glossary/actual-cash-value/\">actual cash value coverage</a> only when it’s damaged by wind or hail. For all other covered sources of damage, the roof and the rest of the home’s structure are insured for their <a href=\"/glossary/replacement-cost/\">replacement cost</a>. The endorsement usually comes with a sizable premium discount.</p>"
