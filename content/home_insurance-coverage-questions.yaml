    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"How does Kin compare to Citizens Property Insurance?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Because Kin is a private insurance company and not a state-run insurance program of last resort, Kin's premiums are usually much cheaper than Citizens.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Why does Citizens charge assessments?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"All Florida policyholders are required to pay an assessment when a widespread disaster strikes and leaves the state-run provider at a deficit. However, Citizens policyholders are charged first and pay the brunt of the additional charges. Citizens policyholders pay up to 45 percent of their premium. If the shortfall still exists after that, private policyholders will only pay up to 2 percent in assessment charges.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Does Citizens charge surcharges?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"Yes, Citizens surcharges for the EMPA fee like every Florida insurer, plus a reinsurance surcharge and a tax-exempt surcharge.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"kininsurancevscitizenspropertyinsurance\">Kin Insurance vs. Citizens property insurance</h2>\n<p>If you’re like most Floridians, especially those with homes near the coast, you’re probably familiar with Citizens Property Insurance Corporation. Established in 2002 by the state government, Citizens is a state-run insurer that offers coverage for those who can’t get <a href=\"/home-insurance/florida/\">homeowners insurance in Florida</a> on the private market.</p>\n<p>Citizens is a necessary safety net for many homeowners, but it’s important to remember that the state-run provider is an option of last resort for a reason.</p>\n<p>Here are some things to keep in mind if you’re comparing Kin’s coverage to Citizens.</p>\n<h2 id=\"understandhowassessmentswork\">Understand how assessments work</h2>\n<p>Because Citizens is a not-for-profit insurer, it puts about 73 percent of every premium dollar toward claims and 17 percent specifically toward paying hurricane claims. Though that leaves a considerable reserve, an intense storm can easily exceed it. When that happens, Citizens is required by Florida law to charge an assessment to cover the remaining damages.</p>\n<p>All Florida policyholders are required to pay an assessment when a widespread disaster strikes and leaves the state-run provider at a deficit. However, Citizens policyholders are charged first and pay the brunt of the additional charges. Citizens policyholders pay up to <strong>45 percent</strong> of their premium. If the shortfall still exists after that, private policyholders will only pay up to 2 percent in assessment charges.</p>\n<p>That’s why, in the words of Citizens, “The true cost of a Citizens policy can increase dramatically following a major disaster.”</p>\n<p>So say you’re looking at a $1,000 Citizens policy versus a $1,000 Kin policy.</p>\n<h3 id=\"premiumcomparisonguide\">Premium comparison guide</h3>\n<table>\n<thead>\n<tr>\n<th></th>\n<th>Citizens Premium</th>\n<th>Kin Premium</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Total Yearly Premium</td>\n<td>$1,000</td>\n<td>$1,000</td>\n</tr>\n<tr>\n<td>Potential Assessment Percentage</td>\n<td>45%</td>\n<td>2%</td>\n</tr>\n<tr>\n<td>Potential Assessment Total</td>\n<td>$450</td>\n<td>$20</td>\n</tr>\n<tr>\n<td>True Policy Cost</td>\n<td>$1,450</td>\n<td>$1,020</td>\n</tr>\n</tbody>\n</table>\n<p>You’d end up paying a lot more for Citizens coverage if you’re assessed.</p>\n<p>It’s also worth noting this assessment doesn’t include an emergency assessment, a separate charge of up to 30 percent of your premium that can be levied over the course of several years. It applies for all Florida policyholders in an emergency, but again, it means Citizens policyholders bear most of the financial burden to help the state recover after a disaster.</p>\n<h2 id=\"expectadditionalsurcharges\">Expect additional surcharges</h2>\n<p>Some surcharges apply to every home insurance policy sold in Florida. All policyholders pay the $2 <a href=\"/faq/home-insurance-fees/\">Emergency Management Preparedness and Assistance Trust Fund</a> (EMPA) fee. Plus, the Florida Hurricane Catastrophe Fund Assessment is paid by all insurers to restore the fund if an emergency depletes it.</p>\n<p>But Citizens applies these <a href=\"https://www.citizensfla.com/surcharges\">additional surcharges</a> to its home insurance policies:</p>\n<ul>\n<li>Catastrophe Financing / Reinsurance Surcharge</li>\n<li>Tax-Exempt Surcharge of 1.75 percent</li>\n</ul>\n<h2 id=\"someoptionalcoveragesareonlyavailablewithkin\">Some optional coverages are only available with Kin</h2>\n<p>Whereas a Citizens <a href=\"/glossary/ho3-policy/\">HO3 policy</a> does offer standard coverages to protect your home, other structures, belongings, loss of use, personal liability, and medical payments, like Kin, it doesn’t allow for as much customization.</p>\n<p>For example, Kin offers these optional coverages (<a href=\"https://www.citizensfla.com/documents/20702/3728641/HO3+Comparison+Form+Citizens+Final.pdf/eaa11755-fa61-427a-afce-d2277effe43a\">Citizens does not</a>):</p>\n<ul>\n<li><a href=\"/glossary/animal-liability/\">Animal liability protection</a> with no breed restrictions</li>\n<li>Increased replacement cost coverage for your dwelling</li>\n<li><a href=\"/glossary/identity-fraud-insurance/\">Identity theft coverage</a></li>\n<li>Water backup coverage</li>\n<li>Hurricane screen enclosure coverage</li>\n<li><a href=\"/glossary/scheduled-personal-property/\">Scheduled personal property coverage</a></li>\n</ul>\n<p>To learn more about our coverage, give us a call at <a href=\"tel:855-717-0022\">855-717-0022</a>.</p>"
