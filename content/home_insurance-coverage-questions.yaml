    sub_text: "<p>In exchange for a lower premium, the roof surfacing payment schedule endorsement subtracts your roof’s depreciation from your claim settlement for wind or hail damage. Roof depreciation is based on its age and surface materials.</p>"
    featured_image: "3-f894c98-pt6n0r"
