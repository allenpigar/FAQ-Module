    schemamarkup: "<script type=\\\"application/ld+json\\\">\\n{\\n  \\\"@context\\\": \\\"https://schema.org\\\",\\n  \\\"@type\\\": \\\"FAQPage\\\",\\n  \\\"mainEntity\\\": [{\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What is the difference between DP1 and DP3?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"DP1 covers the structure of the home for fewer perils and for its actual cash value. DP3 covers the property at its replacements cost, covers the home for more perils, and includes more coverage.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"What perils does DP1 cover?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"A DP1 policy covers 9 named perils: fire and lightning; internal and external explosions; windstorm; hail; riots; smoke; aircrafts; vehicles; volcanic explosions.\\\"\\n    }\\n  }, {\\n    \\\"@type\\\": \\\"Question\\\",\\n    \\\"name\\\": \\\"Is DP1 replacement cost?\\\",\\n    \\\"acceptedAnswer\\\": {\\n      \\\"@type\\\": \\\"Answer\\\",\\n      \\\"text\\\": \\\"No, a DP1 policy covers a property for its actual cash value.\\\"\\n    }\\n  }]\\n}\\n</script>"
    body: "<h2 id=\"dp1vsdp3inanutshell\">DP1 vs. DP3 in a nutshell</h2>\n<p>Both DP1 and DP3 policies can be used to cover homes used as primary residences or as investment properties. The key differences between these policies are the types of coverage offered, the number of perils covered, and how they settle claims.</p>\n<p>DP1 only protects against nine perils and usually covers the whole house for its actual cash value, meaning all claims payouts deduct depreciation.</p>\n<p>For comparison, <a href=\"/glossary/dp3-policy/\">DP3</a> is an open perils policy, which means the home is covered for all sources of loss except those the policy names as exclusions. It primarily covers your dwelling for its <a href=\"/glossary/replacement-cost/\">replacement cost</a>, or what it would cost to rebuild your home from the ground up with similar materials after a total loss.</p>\n<p>However, our DP3 policies include the <a href=\"/faq/roof-surfacing-payment-schedule/\">Roof Surfacing Payment Schedule endorsement</a>, which covers the roof for its <a href=\"/glossary/actual-cash-value/\">actual cash value</a> only when it’s damaged by wind or hail. For all other covered sources of damage, the roof and the rest of the home’s structure are insured for their replacement cost. This adjustment usually means we can insure homes with older roofs and offer a sizable premium discount.</p>\n<p>Take a look at the difference between DP1 and DP3 to get a better understanding of what each policy covers.</p>\n<h3 id=\"dp3vsdp1coveragecomparison\">DP3 vs. DP1 coverage comparison</h3>\n<table>\n<thead>\n<tr>\n<th></th>\n<th>DP3</th>\n<th>DP1</th>\n</tr>\n</thead>\n<tbody>\n<tr>\n<td>Coverage A (Dwelling)</td>\n<td>Replacement cost</td>\n<td>Actual cash value</td>\n</tr>\n<tr>\n<td>Perils Covered</td>\n<td>All perils except those the policy lists as exclusions</td>\n<td>9 named perils</td>\n</tr>\n<tr>\n<td>Fair Rental Value</td>\n<td>Included</td>\n<td>No coverage</td>\n</tr>\n<tr>\n<td>Personal Liability</td>\n<td>Included</td>\n<td>Optional</td>\n</tr>\n<tr>\n<td>Freezing Pipes</td>\n<td>Included</td>\n<td>No coverage</td>\n</tr>\n</tbody>\n</table>\n<h2 id=\"dp1policydetails\">DP1 policy details</h2>\n<p>A DP1, also known as a Dwelling Fire Form 1 policy, is an insurance policy that essentially offers building-only protection. It covers damage caused by the <a href=\"/glossary/perils/\">perils</a> named in the policy, and those perils are usually limited to these nine:</p>\n<ul>\n<li>Fire and lightning</li>\n<li>Internal and external explosions</li>\n<li>Windstorm</li>\n<li>Hail</li>\n<li>Riots</li>\n<li>Smoke</li>\n<li>Aircrafts</li>\n<li>Vehicles</li>\n<li>Volcanic explosions</li>\n</ul>\n<p>In other words, if your property experienced damage from an incident not listed here, it wouldn’t be covered. That can leave your property vulnerable to some pretty common instances. For example, DP1 doesn’t typically cover vandalism. Moreover, DP1 doesn’t cover your personal property or liability, but you can add those coverage for an extra cost.</p>\n<p>When you make a claim on a DP1 policy, be prepared for a settlement based on the <a href=\"/glossary/actual-cash-value/\">actual cash value</a> of the loss. This means you’ll receive the payout for the damage minus <a href=\"/glossary/depreciation/\">depreciation</a>.</p>\n<p>Insurers may often use a calculation like this to figure that out:</p>\n<p>R × (E - C) / E = ACV</p>\n<p>In the equation, R is the replacement cost of the item; E is its expected life span; C is the item’s current life; and ACV is actual cash value, or how much you may receive in a claim.</p>\n<p>Say, for example, your roof is damaged by a fire. The roof is 10 years old, and the repairs cost $8,000. A replacement cost policy might pay out that full $8,000, but an actual cash value policy takes into account the useful years left in your roof and its depreciation. So if your roof has an expected life of 20 years, your actual cash value payout comes to:</p>\n<p>$8,000 x (20-10) / 20 = <strong>$4,000</strong></p>\n<p>Another important thing to note about a DP1 policy is that it doesn’t usually cover the loss of rental income. That’s important to know if you’re insuring an investment property because it means you aren’t covered for any rent you may have collected when roof repairs make it impossible for tenants to live there.</p>\n<p>Generally speaking, the DP1 is considered a bare-bones property policy for investors and landlords. It’s the least expensive type of dwelling property insurance you can get.</p>\n<h2 id=\"dp3policydetails\">DP3 policy details</h2>\n<p>DP3, also known as a Dwelling Fire Form 3 policy, offers more robust coverage than a DP1. It’s an open perils policy, which means it covers far more types of loss than DP1. Rather than listing a few covered perils, the DP3 covers all perils except those listed in the policy as exclusions. That means your property gets much, much more protection.</p>\n<p>Some common DP3 exclusions are loss or damage from:</p>\n<ul>\n<li>Ordinance or law.</li>\n<li>Earth movement.</li>\n<li>Flood damage.</li>\n<li>Power failure.</li>\n<li>Neglect.</li>\n<li>War.</li>\n<li>Nuclear hazard.</li>\n<li>Intentional loss.</li>\n<li>Governmental action.</li>\n<li>Mold.</li>\n</ul>\n<p>The DP3 policy also differs from DP1 in how it pays for losses. While DP1 factors depreciation into claims payouts, DP3 typically pays based on the home’s replacement value. As noted earlier, our DP3 policies do factor in the roof’s depreciation for wind or hail claims only. This adjustment means even homes with older roofs are eligible for coverage and helps keep costs low.</p>\n<p>DP3 is considered the most robust of the three dwelling property insurance policies because it can also cover other structures, personal property, loss of use or <a href=\"/glossary/fair-rental-value/\">fair rental value</a> (depending on how you use the property), liability, and medical payments.</p>\n<p>Fair rental value is a particularly important coverage for investment properties. It can cover lost rental income when the property is uninhabitable after a covered loss.</p>\n<h2 id=\"whendoyouneedadp1vsadp3\">When do you need a DP1 vs. a DP3?</h2>\n<p>Typically, a DP1 policy is used for vacant properties (and properties that will be vacant for at least 30 days). These might be properties pending a sale or assumed in probate that don’t have the need for robust coverage. Investors who plan on rehabbing a property to flip might also get a DP1 policy.</p>\n<p>However, if the property owner needs expanded or more customizable coverage, DP3 is usually the better policy. You might consider a DP3 policy if you have:</p>\n<ul>\n<li>A roof that is 10 years old or older.</li>\n<li>An investment property and need to protect your rental income.</li>\n<li>Personal belongings on the property.</li>\n<li>Concerns about the excluded perils in a DP1 policy, such as vandalism.</li>\n<li>Exposure to liability claims for bodily harm and property damage on your premises.</li>\n</ul>\n<p>A DP1 policy usually isn’t the best option for a property with tenants.</p>\n<h2 id=\"howtogetadwellingpropertyinsurancequote\">How to get a dwelling property insurance quote</h2>\n<p>Let our team help you find the dwelling property insurance that fits your needs and protects your home. We crunch thousands of data points about your property to customize your coverage to fit your budget and your risks. To get a quote, apply online or give us a call.</p>"
